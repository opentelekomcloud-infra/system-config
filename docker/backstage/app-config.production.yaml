app:
  baseUrl: ${BACKSTAGE_BASE_URL}

backend:
  baseUrl: ${BACKSTAGE_BASE_URL}
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DB}
      ssl:
        require: false
        rejectUnauthorized: false

auth:
  providers:
    guest: {}

integrations: {}

catalog:
  rules:
    - allow: [Component, System, API, Resource, Location]

  locations: []
