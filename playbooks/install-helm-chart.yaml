- hosts: "k8s-controller:!disabled"
  name: "Install HELM chart"
  become: true
  tasks:
    - include_role:
        name: install-helm-chart
      vars:
        chart: "{{ helm_chart_instances[item] | combine(helm_chart_instances_secrets[item], recursive=True) }}"
      loop: "{{ helm_chart_instances | list }}"
