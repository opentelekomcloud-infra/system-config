# Deploy alerta on VMs
- hosts: "alerta:!disabled:!k8s-controller"
  become: true
  name: "Base: configure alerta"
  vars:
    alerta: "{{ alerta_instances[alerta_instance] | combine(alerta_instances_secrets[alerta_instance], recursive=True) }}"
  roles:
    # Group should be responsible for defining open ports
    - role: firewalld
    - role: alerta
      alertad_config: "{{ lookup('template', 'templates/alerta/alertad.conf.j2') }}"

# Deploy alerta on K8S
- hosts: "k8s-controller:!disabled"
  name: "Base: configure Alerta K8s deployments"
  become: true
  tasks:
    - include_role:
        name: "alerta"
        tasks_from: "k8s.yaml"
      vars:
        alerta: "{{ alerta_instances[item.alerta_instance] | combine(alerta_instances_secrets[item.alerta_instance], recursive=True) }}"
        instance: "{{ item.instance }}"
        context: "{{ item.context }}"
        namespace: "{{ item.namespace }}"
      loop: "{{ alerta_k8s_instances | list }}"
