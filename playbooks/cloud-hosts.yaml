- hosts: cloud-launcher:!disabled
  name: "Manage cloud hosts"
  become: true
  tasks:
    - name: Manage OpenStack hosts
      include_role:
        name: cloud_host
      loop: "{{ groups['all'] }}"
      loop_control:
        loop_var: host
      when:
        - "hostvars[host].location is defined"
        - "hostvars[host]['location']['cloud'] is defined"
