- hosts: bridge.eco.tsi-dev.otc-service.com:!disabled
  name: "Configure Grafana in K8s"
  tasks:
    - include_role:
        name: grafana_k8s
      vars:
        grafana: "{{ grafana_instances[item.grafana_instance] | combine(grafana_instances_secrets[item.grafana_instance], recursive=True) }}"
        instance: "{{ item.instance }}"
        context: "{{ item.context }}"
        namespace: "{{ item.namespace }}"
      loop: "{{ grafana_k8s_instances | list }}"
