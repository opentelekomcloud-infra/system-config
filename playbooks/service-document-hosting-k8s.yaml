- hosts: bridge.eco.tsi-dev.otc-service.com:!disabled
  name: "Configure Document Hosting in K8s"
  tasks:
    - include_role:
        name: document_hosting_k8s
      vars:
        document_hosting: "{{ document_hosting_instances[item.document_hosting_instance] | combine(document_hosting_instances_secrets[item.document_hosting_instance], recursive=True) }}"
        instance: "{{ item.instance }}"
        context: "{{ item.context }}"
        namespace: "{{ item.namespace }}"
      loop: "{{ document_hosting_k8s_instances | list }}"
