  become: true
  name: "Configure CloudMon plugins"
  tasks:
    - include_role:
        name: cloudmon_plugin
      vars:
        plugin_name: "{{ item.name }}"
        plugin_image: "{{ item.image }}"
        plugin_init_image: "{{ item.image_init | default(omit) }}"
