- hosts: apimon-epmon:!disabled
  name: "Configure APImon Endpoint monitoring service"
  roles:
    - role: opentelekomcloud.apimon.epmon
      epmon_config: "{{ lookup('template', 'templates/apimon/epmon-config.yaml.j2') | from_yaml }}"
      epmon_secure_config: "{{ lookup('template', 'templates/apimon/epmon-secure-config.yaml.j2') | from_yaml }}"
      epmon_image: "{{ apimon_epmon_image }}"
