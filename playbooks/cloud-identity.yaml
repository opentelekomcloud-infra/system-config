- hosts: cloud-launcher:!disabled
  name: "Manage cloud Identity stuff"
  tasks:
    - name: Manage projects
      openstack.cloud.project:
        cloud: "{{ item.cloud }}"
        name: "{{ item.name }}"
      loop: "{{ cloud_projects }}"

    - name: Manage user groups
      openstack.cloud.identity_group:
        cloud: "{{ item.cloud }}"
        name: "{{ item.name }}"
      loop: "{{ cloud_user_groups }}"

    - name: Create users
      no_log: true
      openstack.cloud.identity_user:
        cloud: "{{ item.cloud }}"
        domain: "{{ item.domain }}"
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        email: "{{ item.email | default(omit) }}"
        description: "{{ item.description | default(omit) }}"
        update_password: "{{ item.update_password | default(omit) }}"
        default_project: "{{ item.default_project | default(omit) }}"
        enabled: "{{ item.enabled | default(omit) }}"
      loop: "{{ cloud_users }}"

    - name: Manage user groups assignments
      cloud_user_group_assignment:
        cloud: "{{ item.cloud }}"
        group: "{{ item.group }}"
        users: "{{ item.users }}"
      loop: "{{ cloud_user_group_assignments }}"

    - name: Manage role assignments
      cloud_role_assignment:
        cloud: "{{ item.cloud }}"
        role: "{{ item.role }}"
        projects: "{{ item.projects }}"
        groups: "{{ item.groups }}"
        state: "{{ item.state | default('present') }}"
      loop: "{{ cloud_role_assignments }}"
