- name: Create redirect config map {{ redirect_cm_name }}
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    namespace: "{{ namespace }}"
    name: "{{ redirect_cm_name }}"
    kind: "ConfigMap"
    api_version: "v1"
    apply: "yes"
    server_side_apply:
      field_manager: ansible
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "document-hosting"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
          redirect_map: "true"
      data: "{{ one_cm_data }}"
