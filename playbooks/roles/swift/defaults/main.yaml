---
ansible_python_intepreter: "/usr/bin/python3"
listen_ip: "0.0.0.0"
packages:
  - virtualenv
  - python3-pip
  - memcached
  - python3-setuptools
  - python3-venv
  - python3-dev
  - build-essential
  - liberasurecode-dev
  - liberasurecode1

python_packages:
  - swift
  - validatetoken

# order matters
swift_proxy_pipeline:
  - catch_errors
  - gatekeeper
  - healthcheck
  - proxy-logging
  - cache
  - container_sync
  - bulk
  - ratelimit
    #- authtoken
  - validatetoken
  - keystoneauth
  - copy
  - container-quotas
  - account-quotas
  - slo
  - dlo
  - versioned_writes
  - symlink
  - proxy-logging
  - proxy-server

swift_proxy_server_keystoneauth_filter: ""
swift_proxy_server_validatetoken_filter: ""
swift_drives: []
swift_storage_mount_point: "/srv/node"
