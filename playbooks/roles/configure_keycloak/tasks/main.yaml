    token: "{{ kc_token.json.access_token }}"
    url: "{{ keycloak.base_url}}"
  loop: "{{ keycloak.identity_providers }}"
  loop_control:
    loop_var: "identity_provider"
    label: "{{ identity_provider.name }}"
  when: "keycloak.identity_providers is defined"

