- name: Create Zuul Web SS
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-web-{{ instance }}"
    api_version: "v1"
    kind: "Deployment"
    apply: "yes"
    definition: "{{ lookup('template', 'zuul-web-dpl.yaml.j2') | from_yaml }}"

- name: Create Zuul Web Service
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-web-{{ instance }}"
    api_version: "v1"
    kind: "Service"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-web"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        ports:
          - name: "web"
            protocol: "TCP"
            port: 80
            targetPort: "zuul-web"
        selector:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-web"
          app.kubernetes.io/instance: "{{ instance }}"
        type: "ClusterIP"

- name: Create Zuul Web Ingress
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-web-{{ instance }}"
    api_version: "networking.k8s.io/v1"
    kind: "Ingress"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-web"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
      spec:
        ingressClassName: "{{ zuul.ingress_class | default(omit) }}"
        tls:
          - hosts:
              - "{{ zuul.web_domain }}"
            secretName: "zuul-ci-cert-main"
        rules:
          - host: "{{ zuul.web_domain }}"
            http:
              paths:
                - backend:
                    service:
                      name: "zuul-web-{{ instance }}"
                      port:
                        number: 80
                  path: "/"
                  pathType: Prefix

- name: Create Zuul Web Autoscaler
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-web-{{ instance }}"
    api_version: "autoscaling/v2beta2"
    kind: "HorizontalPodAutoscaler"
    apply: "yes"
    definition:
      spec:
        scaleTargetRef:
          kind: "Deployment"
          name: "zuul-web"
          apiVersion: "apps/v1"
        minReplicas: 1
        maxReplicas: 2
        metrics:
          - type: "Resource"
            resource:
              name: "cpu"
              target:
                type: "Utilization"
                averageUtilization: 70
