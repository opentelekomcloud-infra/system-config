- name: Create Zuul Merger Deployment
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-merger-{{ instance }}"
    api_version: "v1"
    kind: "StatefulSet"
    apply: "yes"
    definition: "{{ lookup('template', 'zuul-merger-ss.yaml.j2') | from_yaml }}"

- name: Create Zuul Merger Autoscaler
  kubernetes.core.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-merger-{{ instance }}"
    api_version: "autoscaling/v2beta2"
    kind: "HorizontalPodAutoscaler"
    apply: "yes"
    definition:
      spec:
        scaleTargetRef:
          kind: "StatefulSet"
          name: "zuul-merger"
          apiVersion: "apps/v1"
        minReplicas: 1
        maxReplicas: 4
        metrics:
          - type: "Resource"
            resource:
              name: "cpu"
              target:
                type: "Utilization"
                averageUtilization: 70
