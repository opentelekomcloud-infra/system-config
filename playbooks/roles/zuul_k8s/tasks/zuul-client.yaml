- name: Create Zuul Client deployment
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-client-{{ instance }}"
    api_version: "v1"
    kind: "Deployment"
    apply: "yes"
    definition: "{{ lookup('template', 'zuul-client-dpl.yaml.j2') | from_yaml }}"
