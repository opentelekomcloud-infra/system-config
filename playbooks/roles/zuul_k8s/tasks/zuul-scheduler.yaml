- name: Create Zuul Scheduler SS
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-scheduler-{{ instance }}"
    api_version: "v1"
    kind: "StatefulSet"
    apply: "yes"
    definition: "{{ lookup('template', 'zuul-scheduler-ss.yaml.j2') | from_yaml }}"
