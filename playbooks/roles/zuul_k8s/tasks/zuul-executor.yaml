- name: Create Zuul Vars CM
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-executor-vars-{{ instance }}"
    api_version: "v1"
    kind: "ConfigMap"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      data:
        site-vars.yaml: "{{ (zuul.executor_vars | default({})) | to_nice_yaml }}"
  tags: ["config"]

- name: Create Zuul Executor Service
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-executor-{{ instance }}"
    api_version: "v1"
    kind: "Service"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-executor"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        ports:
          - name: "logs"
            port: 7900
            protocol: "TCP"
            targetPort: 7900
        selector:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-executor"
          app.kubernetes.io/instance: "{{ instance }}"

- name: Create Zuul Executor SS
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-executor-{{ instance }}"
    api_version: "v1"
    kind: "StatefulSet"
    apply: "yes"
    definition: "{{ lookup('template', 'zuul-executor-ss.yaml.j2') | from_yaml }}"
