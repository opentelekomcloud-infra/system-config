- name: Create Zuul Executor Service
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-executor-{{ instance }}"
    api_version: "v1"
    kind: "Service"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-executor"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        ports:
        - name: "logs"
          port: 7900
          protocol: "TCP"
          targetPort: 7900
        selector:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-executor"
          app.kubernetes.io/instance: "{{ instance }}"

- name: Create Zuul Executor SS
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "zuul-executor-{{ instance }}"
    api_version: "v1"
    kind: "StatefulSet"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/app: "zuul"
          app.kubernetes.io/component: "zuul-executor"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        replicas: 2
        selector:
          matchLabels:
            app.kubernetes.io/app: "zuul"
            app.kubernetes.io/component: "zuul-executor"
            app.kubernetes.io/instance: "{{ instance }}"
        serviceName: "zuul-executor-{{ instance }}"
        template:
          metadata:
            labels:
              app.kubernetes.io/app: "zuul"
              app.kubernetes.io/component: "zuul-executor"
              app.kubernetes.io/instance: "{{ instance }}"
            annotations:
              vaultConfVersion: "{{ zuul_vault_cm_version | default(omit) }}"
              zkClientCertValidity: "{{ zk_client_cert_info.not_after }}"
          spec:
            serviceAccountName: "{{ zuul_service_account_name }}"
            initContainers:
              - name: "vault-agent"
                command:
                  - "sh"
                  - "-c"
                  - "vault agent -config=/etc/vault/vault-agent-config-zuul-executor.hcl -exit-after-auth=true && mkdir -p /etc/zuul && cp -ruvT /secrets/zuul /etc/zuul"
                env:
                  - name: "VAULT_ADDR"
                    value: "{{ ansible_hashi_vault_addr }}"
                image: "{{ zuul.vault_image }}"
                volumeMounts:
                  - mountPath: "/etc/vault"
                    name: "vault-agent-config"
                  - mountPath: "/secrets"
                    name: "secrets"

            containers:

              - name: "zuul-executor"
                resources:
                  limits:
                    cpu: '2'
                    memory: '8G'
                  requests:
                    cpu: '2'
                    memory: '8G'
                securityContext:
                  privileged: true
                env:
                  - name: "ANSIBLE_29_EXTRA_PACKAGES"
                    value: "hvac pyjwt"
                lifecycle:
                  preStop:
                    exec:
                      command: [
                        "/usr/local/bin/zuul-executor", "graceful"
                      ]
                ports:
                  - containerPort: 7900
                    protocol: "TCP"
                terminationGracePeriodSeconds: 60
                volumeMounts:
                  - name: "certs"
                    readOnly: true
                    mountPath: "/etc/zuul/ssl"
                  - name: "zk-certs"
                    readOnly: true
                    mountPath: "/etc/zuul/zk"
                  - name: "cert-data"
                    mountPath: "/tls"
                  - name: "zuul-config"
                    mountPath: "/etc/zuul"
                    # TODO: readOnly is not possible while we mount underneath
                    # readOnly: true
                  - name: "zuul-data-volume"
                    mountPath: "/var/lib/zuul"
                  - name: "zuul-var-run"
                    mountPath: "/var/run/zuul"
                image: "quay.io/opentelekomcloud/zuul-executor:{{ zuul.zuul_version_tag }}"

              # Vault agent produces files as vault user. We need to ensure
              # those have correct ownership and privs, therefore permanently
              # try to copy/fix what vault produces
              - name: "conf-priv-fixer"
                image: "busybox:1.34.1-musl"
                command:
                  - "sh"
                  - "-c"
                  - "while :; do cp -v /secrets/tls/* /tls/; cp -ruvT /secrets/zuul /etc/zuul; chown -R 10001:10001 /etc/zuul /tls; sleep 60; done"
                volumeMounts:
                  - name: "cert-data"
                    mountPath: "/tls"
                  - name: "zuul-config"
                    mountPath: "/etc/zuul"
                  - name: "secrets"
                    mountPath: "/secrets"

              - name: "vault-agent-sidecar"
                command:
                  - "sh"
                  - "-c"
                  - "vault agent -config=/etc/vault/vault-agent-config-zuul-executor.hcl"
                env:
                  - name: "VAULT_ADDR"
                    value: "{{ ansible_hashi_vault_addr }}"
                image: "{{ zuul.vault_image }}"
                volumeMounts:
                  - mountPath: "/etc/vault"
                    name: "vault-agent-config"
                  - mountPath: "/secrets"
                    name: "secrets"

            volumes:
              - name: "certs"
                secret:
                  secretName: "zuul-{{ instance }}"
              - name: "zk-certs"
                secret:
                  secretName: "zuul-zk-certs-{{ instance }}"
                  defaultMode: 256
              - name: "vault-agent-config"
                configMap:
                  name: "vault-agent-config-{{ instance }}"
              - name: "zuul-data-volume"
                emptyDir: {}
              - name: "zuul-var-run"
                emptyDir: {}
              - name: "cert-data"
                emptyDir: {}
              - name: "zuul-config"
                emptyDir: {}
              - name: "secrets"
                emptyDir: {}
