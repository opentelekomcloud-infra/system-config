- name: Ensure kube config directory
  file:
    group: '{{ kube_config_group }}'
    owner: '{{ kube_config_owner }}'
    mode: 0750
    path: '{{ kube_config_dir }}'
    state: directory

- name: Install the kube config file
  template:
    src: '{{ kube_config_template }}'
    dest: '{{ kube_config_file }}'
    group: '{{ kube_config_group }}'
    owner: '{{ kube_config_owner }}'
    mode: 0640
