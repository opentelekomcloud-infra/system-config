---
- name: "Update all the supplied repositories in {{ orgs.keys() | list }}"
  loop: "{{ orgs | dict2items }}"
  loop_control:
    loop_var: org
  include_tasks: repo-present.yml

- name: "Update teams in {{ orgs.keys() | list }}"
  loop: "{{ orgs | dict2items }}"
  loop_control:
    loop_var: org
  include_tasks: teams-present.yml
