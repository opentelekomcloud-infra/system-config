---
- name: Add PPA GPG key
  become: yes
  apt_key:
    data: "{{ hashicorp_gpg_key }}"

- name: Add hashicorp apt repo
  become: yes
  template:
    dest: /etc/apt/sources.list.d/hashicorp.list
    group: root
    mode: 0644
    owner: root
    src: sources.list.j2

- name: Install vault
  become: yes
  apt:
    name: vault
    state: present
    update_cache: yes


