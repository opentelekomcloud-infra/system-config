---
- name: Create Namespace
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    name: "{{ namespace }}"
    api_version: "v1"
    kind: "Namespace"

- name: Create swift-proxy {{ instance }} Secrets Config
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "{{ config_secret_name }}"
    api_version: "v1"
    kind: "Secret"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      data:
        clouds.yaml: "{{ sp['clouds.yaml'] | to_yaml | b64encode }}"
  tags: ["config"]

- name: Create swift-proxy {{ instance }} TLS Certs Secret
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    namespace: "{{ namespace }}"
    name: "{{ ssl_cert_name }}"
    api_version: "v1"
    kind: "Secret"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      data:
        tls.crt: "{{ lookup('file', '/etc/ssl/{{ inventory_hostname }}/{{ sp.cert }}-fullchain.crt') | string | b64encode }}"
        tls.key: "{{ lookup('file', '/etc/ssl/{{ inventory_hostname }}/{{ sp.cert }}.pem') | string | b64encode }}"
  when: "sp.cert is defined"

- name: Create swift-proxy {{ instance }} Deployment
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    namespace: "{{ namespace }}"
    name: "{{ dpl_name }}"
    api_version: "apps/v1"
    kind: "Deployment"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: "swift-proxy"
            app.kubernetes.io/instance: "{{ instance }}"
        serviceName: "{{ svc_name }}"
        template:
          metadata:
            labels:
              app.kubernetes.io/name: "swift-proxy"
              app.kubernetes.io/instance: "{{ instance }}"
          spec:
            containers:
              - resources: "{{ resources | default(omit) }}"
                name: "swift-proxy"
                env:
                  - name: "CLOUD_NAMES"
                    value: "{{ sp.cloud_names | default('logs') | join(',') }}"
                ports:
                  - name: "sp"
                    containerPort: 8000
                    protocol: "TCP"
                volumeMounts:
                  - name: "swift-proxy-config"
                    mountPath: "/etc/openstack"
                image: "{{ image }}"
            volumes:
              - name: "swift-proxy-config"
                secret:
                  secretName: "{{ config_secret_name }}"
                  defaultMode: 420

- name: Create swift-proxy {{ instance }} Autoscaler
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "present"
    namespace: "{{ namespace }}"
    name: "{{ hpa_name }}"
    api_version: "autoscaling/v2beta2"
    kind: "HorizontalPodAutoscaler"
    apply: "yes"
    definition:
      spec:
        scaleTargetRef:
          kind: "Deployment"
          name: "{{ dpl_name }}"
          apiVersion: "apps/v1"
        minReplicas: 1
        maxReplicas: 4
        metrics:
          - type: "Resource"
            resource:
              name: "cpu"
              target:
                type: "Utilization"
                averageUtilization: 70
          - type: "Resource"
            resource:
              name: "memory"
              target:
                type: "Utilization"
                averageUtilization: 70

- name: Create swift-proxy {{ instance }} Service
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    namespace: "{{ namespace }}"
    name: "{{ svc_name }}"
    kind: "Service"
    api_version: "v1"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        type: "ClusterIP"
        ports:
          - name: "http"
            port: 8000
            protocol: "TCP"
            targetPort: 8000
        selector:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"

- name: Create swift-proxy Ingress
  community.kubernetes.k8s:
    context: "{{ context }}"
    state: "{{ state }}"
    namespace: "{{ namespace }}"
    name: "{{ ingress_name }}"
    api_version: "networking.k8s.io/v1"
    kind: "Ingress"
    apply: "yes"
    definition:
      metadata:
        labels:
          app.kubernetes.io/name: "swift-proxy"
          app.kubernetes.io/instance: "{{ instance }}"
          app.kubernetes.io/managed-by: "system-config"
      spec:
        ingressClassName: "{{ sp.ingress_class | default(omit) }}"
        tls:
          - hosts:
              - "{{ sp.fqdn }}"
            secretName: "{{ ssl_cert_name }}"
        rules:
          - host: "{{ sp.fqdn }}"
            http:
              paths:
                - path: "/"
                  pathType: "Prefix"
                  backend:
                    service:
                      name: "{{ svc_name }}"
                      port:
                        number: 8000
  when: "sp.fqdn is defined"
