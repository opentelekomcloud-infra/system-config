    vault_addr: "{{ vault.vault_addr | default(omit) }}"
    vault_token: "{{ vault.vault_token | default(omit)}}"
  loop: "{{ vault.secret_engines }}"
  loop_control:
    loop_var: "engine"
    label: "{{ engine.path }}"
  when: "vault.secret_engines is defined"

