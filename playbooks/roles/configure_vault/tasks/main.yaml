- include_tasks: policy.yaml
  vars:
    vault_addr: "{{ vault.vault_addr | default(omit) }}"
    vault_token: "{{ vault.vault_token | default(omit)}}"
  loop: "{{ vault.policies }}"
  loop_control:
    loop_var: "policy"
    label: "{{ policy.name }}"
  when: "vault.policies is defined"

- include_tasks: secret_engine.yaml
