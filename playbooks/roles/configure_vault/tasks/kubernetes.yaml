- include_tasks: k8auth.yaml
  vars:
    vault_addr: "{{ vault.vault_addr }}"
    vault_token: "{{ vault.vault_token }}"
  loop: "{{ k8.auths }}"
  loop_control:
    loop_var: "auth"
  when: "k8.auth is defined"

- include_tasks: k8role.yaml
  vars:
    vault_addr: "{{ vault.vault_addr }}"
    vault_token: "{{ vault.vault_token }}"
  loop: "{{ k8.roles }}"
  loop_control:
    loop_var: "role"
  when: "k8.roles is defined"
