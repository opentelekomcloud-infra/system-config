---
- name: Include variables
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ distro_lookup_path }}"
      paths:
        - "vars"

- name: Install required packages
  become: true
  ansible.builtin.package:
    state: present
    name: "{{ item }}"
  loop:
    - "{{ packages }}"
  when: "ansible_facts.pkg_mgr != 'atomic_container'"
  register: task_result
  until: task_result is success
  retries: 5

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    state: "directory"
    path: "{{ item }}"
    mode: "0755"
  loop:
    - "/etc/haproxy/"

- name: Write config
  ansible.builtin.template:
    src: "haproxy.cfg.j2"
    dest: "/etc/haproxy/haproxy.cfg"
  notify:
    - Restart haproxy

- name: Write haproxy systemd unit file
  become: true
  ansible.builtin.template:
    src: "haproxy.service.j2"
    dest: "/etc/systemd/system/haproxy.service"
  notify:
    - Restart haproxy

- name: Write haproxy-statsd systemd unit file
  become: true
  ansible.builtin.template:
    src: "haproxy-statsd.service.j2"
    dest: "/etc/systemd/system/haproxy-statsd.service"
  when: "statsd_host is defined"
  notify:
    - Restart haproxy-statsd
