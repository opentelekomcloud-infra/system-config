- name: Include OS-specific variables
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ distro_lookup_path }}"
      paths:
        - 'vars'

- name: Set timezone to Etc/UTC
  timezone:
    name: Etc/UTC
  # The timezone Ansible module recommends restarting cron after tz change.
  notify:
    - restart cron
