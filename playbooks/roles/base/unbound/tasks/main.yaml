- name: Include OS-specific tasks
  include_tasks: "{{ item }}"
  vars:
    params:
      files: "{{ distro_lookup_path }}"
  loop: "{{ query('first_found', params, errors='ignore') }}"

- name: Install unbound
  package:
    state: present
    name: unbound

- name: Write dhclient config files
  include_tasks: dhclient.yaml
  loop:
    - /etc/dhcp/dhclient.conf
    - /etc/dhcp/dhclient-eth0.conf

- name: Write resolv.conf
  copy:
    src: resolv.conf
    dest: /etc/resolv.conf
    mode: 0444

- name: Write unbound forward file
  template:
    src: "unbound.confd.conf.j2"
    dest: "{{ unbound_confd_path | default('/etc/unbound/conf.d') }}/{{ zone.name }}.conf"
    mode: "0644"
  loop: "{{ unbound_forward_zones }}"
  loop_control:
    loop_var: "zone"

- name: Enable unbound
  service:
    name: unbound
    enabled: true
    state: started
