- name: Install sshd config
  ansible.builtin.template:
    src: "sshd_config.j2"
    dest: "/etc/ssh/sshd_config"
    owner: "root"
    group: "root"
    mode: 0444
    validate: "/usr/sbin/sshd -t -f %s"
  # when: not sshd_config_dir.stat.exists
  when: "ansible_facts.pkg_mgr != 'atomic_container'"
  notify: Restart ssh

