bastion_ipv4: 192.168.0.239
bastion_ipv6: fe80::3709:495b:66ac:8875
bastion_public_key: ssh-rsa  root@bastion1.eco.tsi-dev.otc-service.com
bastion_key_exclusive: true
base_packages:
  - at
  - git
  - logrotate
  - lvm2
  - openssh-server
  - parted
  - rsync
  - rsyslog
  - strace
  - tcpdump
  - wget
logrotate_maxsize: "300M"

# DT 3.04-3
ssh_key_ex:
  - curve25519-sha256@libssh.org
  - diffie-hellman-group-exchange-sha256
  - ecdh-sha2-nistp521
  - ecdh-sha2-nistp384
  - ecdh-sha2-nistp256

# DT 3.04-4
ssh_ciphers:
  - chacha20-poly1305@openssh.com
  - aes256-gcm@openssh.com
  - aes128-gcm@openssh.com
  - aes256-ctr
  - aes192-ctr
  - aes128-ctr

# DT 3.04-5
ssh_macs:
  - hmac-sha2-512-etm@openssh.com
  - hmac-sha2-256-etm@openssh.com
  - hmac-sha2-512
  - hmac-sha2-256

# DT 3.04-6
ssh_hostkey_algorithm:
  - ecdsa-sha2-nistp256
  - ecdsa-sha2-nistp256-cert-v01@openssh.com
  - ecdsa-sha2-nistp384
  - ecdsa-sha2-nistp384-cert-v01@openssh.com
  - ecdsa-sha2-nistp521
  - ecdsa-sha2-nistp521-cert-v01@openssh.com
  - ssh-ed25519
  - ssh-ed25519-cert-v01@openssh.com
  - sk-ssh-ed25519@openssh.com
  - sk-ssh-ed25519-cert-v01@openssh.com
  - sk-ecdsa-sha2-nistp256@openssh.com
  - sk-ecdsa-sha2-nistp256-cert-v01@openssh.com

ssh_disable_forwarding: true
ssh_allow_tcp_forwarding: false
ssh_allow_agent_forwarding: false
