- hosts: cloud-launcher:!disabled
  name: "Manage cloud networking stuff"
  become: true
  tasks:
    - name: Manage Nets
      include_role:
        name: cloud_net
      loop: "{{ cloud_nets }}"
      loop_control:
        loop_var: net

    - name: Manage NAT-GW
      include_role:
        name: cloud_natgw
      loop: "{{ cloud_nat_gws }}"
      loop_control:
        loop_var: natgw

    - name: Manage Security Groups
      include_role:
        name: cloud_sg
      loop: "{{ cloud_security_groups }}"
      loop_control:
        loop_var: sg
