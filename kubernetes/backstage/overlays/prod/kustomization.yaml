apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/instance: prod
namespace: backstage

images:
- name: backstage
  newName: quay.io/opentelekomcloud/backstage
  newTag: "6"

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value:
        backstage.eco.tsi-dev.otc-service.com
    - op: replace
      path: /spec/tls/0/hosts
      value:
        - backstage.eco.tsi-dev.otc-service.com
  target:
    group: networking.k8s.io
    kind: Ingress
    name: backstage
    version: v1
