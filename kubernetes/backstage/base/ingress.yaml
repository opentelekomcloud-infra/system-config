apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: backstage
spec:
  ingressClassName: nginx
  rules:
    - host: backstage
      http:
        paths:
        - backend:
            service:
              name: backstage
              port:
                number: 80
          path: /
          pathType: Prefix
  tls:
  - hosts:
    - backstage
    secretName: backstage-cert-main
