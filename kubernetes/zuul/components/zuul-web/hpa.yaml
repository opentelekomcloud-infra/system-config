---
apiVersion: autoscaling/v2
kind: "HorizontalPodAutoscaler"
metadata:
  name: "zuul-web"
  labels:
    app.kubernetes.io/name: "zuul"
    app.kubernetes.io/part-of: "zuul"
    app.kubernetes.io/component: "zuul-web"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "zuul-web"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        target:
          type: "Utilization"
          averageUtilization: 70
