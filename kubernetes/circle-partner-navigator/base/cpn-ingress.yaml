apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpn-backend-ingress
spec:
  rules:
    - host: cpn.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cpn-backend
                port:
                  number: 1337
