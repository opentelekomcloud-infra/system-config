---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/private-key-algorithm: RSA
    cert-manager.io/private-key-size: "4096"
    cert-manager.io/private-key-rotation-policy: Always
spec:
  ingressClassName: nginx
  rules:
    - host: zuul-oauth2-proxy.eco-preprod.tsi-dev.otc-service.com
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: zuul-oauth-proxy
                port:
                  number: 4180
  tls:
    - hosts:
        - zuul-oauth2-proxy.eco-preprod.tsi-dev.otc-service.com
      secretName: zuul-oauth2-proxy-cert
