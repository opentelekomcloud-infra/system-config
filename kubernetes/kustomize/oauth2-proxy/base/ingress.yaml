    # # IP Allowlist placeholder (to be overridden in overlays if needed)
    # # nginx.ingress.kubernetes.io/allowlist-source-range: ""
  labels:
    app.kubernetes.io/name: oauth-proxy
    app.kubernetes.io/component: authentication
spec:
  ingressClassName: nginx
  rules:
    # Placeholder host - to be overridden in overlays
    - host: oauth-proxy.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth-proxy  # Placeholder - to be overridden in overlays
                port:
                  number: 4180
  tls:
    - hosts:
        - oauth-proxy.example.com  # Placeholder - to be overridden in overlays
      # Placeholder secretName - to be overridden in overlays
      secretName: oauth-proxy-tls
