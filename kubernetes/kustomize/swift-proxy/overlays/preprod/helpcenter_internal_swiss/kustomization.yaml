---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: helpcenter-swiss-int

namePrefix: swift-proxy-swiss-int-

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/instance: "helpcenter-internal-swiss"
      app.kubernetes.io/managed-by: "kustomize"

components:
  - ../../../base

patches:
  - path: deployment.patch.yaml
  - path: secret.patch.yaml
  - patch: |-
      - op: replace
        path: /spec/ingressClassName
        # nginx-intern is not exposed to the world
        value: nginx-intern
    target:
      group: networking.k8s.io
      kind: Ingress
      name: "swift-proxy"
      version: v1

replicas:
  - name: swift-proxy
    count: 2
