apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docsportal-oauth
  namespace: hc-internal
  annotations:
    argocd.argoproj.io/instance: hc-internal
    kubernetes.io/ingress.class: "nginx-intern"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://docsportal-oauth-proxy.hc-internal.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://docs-swiss-int.otc-service.com/oauth2/start?rd=$scheme://$best_http_host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Access-Token"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/client-max-body-size: "5G"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - docs-swiss-int.otc-service.com
    secretName: docsportal-swiss-tls
  rules:
  - host: docs-swiss-int.otc-service.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: docsportal-oauth-proxy
            port:
              number: 4180
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docsportal-helpcenter-swiss-internal
            port:
              number: 8080
