apiVersion: v1
kind: ServiceAccount
metadata:
  name: docsportal-helpcenter-swiss-internal
  namespace: helpcenter-swiss-int
  annotations:
    argocd.argoproj.io/instance: hc-internal
  labels:
    app.kubernetes.io/name: docsportal-swiss-internal-oauth-proxy
    app.kubernetes.io/component: oauth-proxy
    app.kubernetes.io/part-of: docsportal
    app.kubernetes.io/managed-by: kustomize
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: docsportal-helpcenter-swiss-role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: docsportal-helpcenter-swiss-internal
  namespace: helpcenter-swiss-int
