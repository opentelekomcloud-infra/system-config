---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-pv-0
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: csi-disk-retain
  csi:
    driver: disk.csi.everest.io
    fsType: ext4
    volumeHandle: zookeeper-pv-0
  claimRef:
    name: data-zookeeper-0
    namespace: zuul
