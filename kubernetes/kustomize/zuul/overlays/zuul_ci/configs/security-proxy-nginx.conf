events {
    worker_connections 1024;
}

http {
    # Security proxy for Zuul - blocks path traversal attacks
    server {
        listen 8080;
        server_name _;

        # Block requests with path parameter (CVE-PENDING)
        if ($args ~* "path=") {
            return 403 "Access forbidden: path parameter not allowed";
        }

        # Proxy to actual zuul-web
        location / {
            proxy_pass http://127.0.0.1:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed by Zuul)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
