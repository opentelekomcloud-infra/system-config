---
# Add nginx filtering sidecar to zuul-web to block path traversal
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-web
spec:
  template:
    spec:
      containers:
        - name: security-proxy
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
              name: proxy
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            limits:
              memory: "128Mi"
            requests:
              cpu: "10m"
              memory: "64Mi"
      volumes:
        - name: nginx-config
          configMap:
            name: zuul-web-security-proxy
