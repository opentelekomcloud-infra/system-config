---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-scheduler
spec:
  template:
    spec:
      volumes:
        - name: zuul-tenants
          configMap:
            name: zuul-tenants
        - name: zuul-ssh-keys
          secret:
            secretName: zuul-ssh-keys
            defaultMode: 0600
      containers:
        - name: zuul
          image: quay.io/opentelekomcloud/zuul-scheduler:change_774_change_859940
          volumeMounts:
            - name: zuul-tenants
              mountPath: /etc/zuul-config/tenants
              readOnly: true
            - name: zuul-ssh-keys
              mountPath: /var/lib/zuul-ssh
              readOnly: true
