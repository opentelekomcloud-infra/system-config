---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-scheduler
spec:
  template:
    spec:
      imagePullSecrets:
        - name: quay-image-pull-secret
      securityContext:
        fsGroup: 10001
      volumes:
        - name: zuul-ssh-keys
          secret:
            secretName: zuul-ssh-keys
            defaultMode: 0400
        - name: tenant-config
          configMap:
            name: nodepool-config-yaml
            items:
              - key: main.yaml
                path: preprod/main.yaml
        - name: mitmproxy-ca
          emptyDir: {}
      containers:
        - name: zuul
          image: zuul/zuul-scheduler
          env:
            - name: HTTPS_PROXY
              value: "http://localhost:8080"
            - name: HTTP_PROXY
              value: "http://localhost:8080"
            - name: NO_PROXY
              value: "localhost,127.0.0.1,.svc.cluster.local,zookeeper.zuul.svc.cluster.local"
            - name: REQUESTS_CA_BUNDLE
              value: "/mitmproxy-ca/mitmproxy-ca-cert.pem"
            - name: CURL_CA_BUNDLE
              value: "/mitmproxy-ca/mitmproxy-ca-cert.pem"
            - name: SSL_CERT_FILE
              value: "/mitmproxy-ca/mitmproxy-ca-cert.pem"
          volumeMounts:
            - name: zuul-ssh-keys
              mountPath: /var/lib/zuul-ssh
              readOnly: true
            - name: tenant-config
              mountPath: /etc/zuul-config/tenants
              readOnly: true
            - name: mitmproxy-ca
              mountPath: /mitmproxy-ca
              readOnly: true
        - name: api-proxy
          image: quay.io/opentelekomcloud/zuul-api-proxy:1.0.5
          imagePullPolicy: Always
          volumeMounts:
            - name: mitmproxy-ca
              mountPath: /mitmproxy-ca
          ports:
            - containerPort: 8080
              name: proxy
              protocol: TCP
