---
# Site-specific variables for Zuul preprod environment
zuul_log_url: "https://zuul.eco-preprod.tsi-dev.otc-service.com"
zuul_web_url: "https://zuul.eco-preprod.tsi-dev.otc-service.com"
zuul_log_stream_url: "wss://zuul.eco-preprod.tsi-dev.otc-service.com"

# Environment-specific settings
environment: "preprod"
log_level: "DEBUG"

# Storage configuration for preprod
zuul_disk_limit_per_job: 5000
nodepool_image_name_format: "preprod-{image_name}"

# Reduced resource limits for preprod
zuul_executor_max_starting_builds: 2
nodepool_max_servers: 5
