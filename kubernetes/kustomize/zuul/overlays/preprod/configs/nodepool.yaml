  #     - name: debian-bookworm
  #       config-drive: true
  #   pools:
  #     - name: main
  #       max-servers: 10
  #       labels:
  #         - name: debian
  #           diskimage: debian-bookworm
  #           flavor-name: s3.medium.4
  #           key-name: nodepool

  # Kubernetes provider for pod-based nodes (in-cluster) - for linters only
  - name: preprod-k8s
    driver: kubernetes
    max-servers: 5
    context: preprod
    pools:
      - name: default
        labels:
          - name: zuul-debian
            type: pod
            spec:
              imagePullSecrets:
                - name: quay-image-pull-secret
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000
              volumes:
                - name: zuul-ssh-keys
                  secret:
                    secretName: zuul-ssh-keys
                    defaultMode: 0600
                - name: zuul-home
                  emptyDir: {}
              containers:
                - name: zuul-debian
                  image: quay.io/opentelekomcloud/python-tox:latest
                  imagePullPolicy: Always
                  command: ["/bin/sh", "-c"]
                  args: ["sleep infinity"]
                  env:
                    - name: HOME
                      value: /home/zuul
                    - name: USER
                      value: zuul
                  volumeMounts:
                    - name: zuul-ssh-keys
                      mountPath: /etc/zuul-ssh-keys
                      readOnly: true
                    - name: zuul-home
                      mountPath: /home/zuul
                  resources:
                    requests:
                      cpu: "1"
                      memory: "1024Mi"
                    limits:
                      cpu: "1"
                      memory: "1024Mi"
            python-path: /usr/bin/python3
            shell-type: /bin/bash
            context: preprod

diskimages:
  - name: debian-bookworm
    formats:
      - raw
    rebuild-age: 86400
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: http://deb.debian.org/debian
      DIB_RELEASE: bookworm
    elements:
      - debian-minimal
      - vm
      - simple-init
        - growroot
        - openssh-server
        - nodepool-base
