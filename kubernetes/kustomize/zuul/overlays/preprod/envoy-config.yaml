---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: zuul
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: api_github_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 443
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: api_github
                  domains: ["*"]
                  routes:
                  # Route Gitea repos to Gitea directly
                  - match:
                      prefix: "/repos/infra/"
                    route:
                      cluster: gitea_cluster
                      prefix_rewrite: "/api/v1/repos/infra/"
                      timeout: 30s
                  # Route all other requests to real GitHub
                  - match:
                      prefix: "/"
                    route:
                      cluster: github_cluster
                      timeout: 30s
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      
      clusters:
      # Gitea cluster
      - name: gitea_cluster
        connect_timeout: 5s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: gitea_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: gitea.eco.tsi-dev.otc-service.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: gitea.eco.tsi-dev.otc-service.com
      
      # Real GitHub cluster
      - name: github_cluster
        connect_timeout: 5s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: github_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.github.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.github.com
    
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
