---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuul-web
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/private-key-algorithm: RSA
    cert-manager.io/private-key-size: "4096"
    cert-manager.io/private-key-rotation-policy: Always
    # OAuth2 removed - Zuul has its own authentication system
    # API endpoints use JWT authentication
    # Web UI uses Zitadel OIDC authentication configured in zuul.conf
spec:
  ingressClassName: nginx
  rules:
    - host: zuul.eco-preprod.tsi-dev.otc-service.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zuul-web
                port:
                  number: 9000
  tls:
    - hosts:
        - zuul.eco-preprod.tsi-dev.otc-service.com
      secretName: zuul-preprod-cert
