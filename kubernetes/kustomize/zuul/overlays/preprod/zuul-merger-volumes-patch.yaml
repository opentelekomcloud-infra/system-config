---
# Mount SSH keys for merger
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-merger
spec:
  template:
    spec:
      volumes:
        - name: zuul-ssh-keys
          secret:
            secretName: zuul-ssh-keys
            defaultMode: 0600
      containers:
        - name: zuul-merger
          image: quay.io/opentelekomcloud/zuul-merger:change_774_change_859940
          volumeMounts:
            - name: zuul-ssh-keys
              mountPath: /etc/zuul/connections
              readOnly: true
