# Zuul Production Configuration
# This file will be populated by ArgoCD Vault Plugin
# Secrets are managed through vault://secret/data/zuul/prod/config

[zuul]
layout_config_path = /etc/zuul/main.yaml

[scheduler]
tenant_config = /etc/zuul/main.yaml

[executor]
finger_port = 7900
job_dir = /tmp

[web]
listen_address = 0.0.0.0
port = 9000

[connection gerrit]
driver = gerrit
server = review.opendev.org
user = zuul

[connection github]
driver = github
app_id = <vault:secret/data/zuul/prod/github#app_id>
app_key = <vault:secret/data/zuul/prod/github#app_key>

[connection openstack]
driver = openstack
auth_url = <vault:secret/data/zuul/prod/openstack#auth_url>
username = <vault:secret/data/zuul/prod/openstack#username>
password = <vault:secret/data/zuul/prod/openstack#password>
project_name = <vault:secret/data/zuul/prod/openstack#project_name>
