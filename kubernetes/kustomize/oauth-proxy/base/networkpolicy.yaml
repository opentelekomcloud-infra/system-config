---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oauth-proxy-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: oauth-proxy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress traffic from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4180
  # Allow ingress from monitoring (if needed)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4180
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to Keycloak OIDC provider
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow connection to upstream service
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: document-hosting
    ports:
    - protocol: TCP
      port: 8080
