---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy
spec:
  rules:
  - host: oauth-proxy-<path:secret/data/backstage/config#base_url>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - oauth-proxy-<path:secret/data/backstage/config#base_url>
    secretName: backstage-oauth-proxy-cert
