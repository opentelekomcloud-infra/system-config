---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-proxy
  labels:
    app.kubernetes.io/component: docsportal-swiss-internal-oauth-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: docsportal-swiss-internal-oauth-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: docsportal-swiss-internal-oauth-proxy
    spec:
      serviceAccountName: docsportal-swiss-internal-oauth-proxy
      volumes:
        - name: config
          secret:
            secretName: docsportal-swiss-internal-oauth-proxy-config
            defaultMode: 0444
