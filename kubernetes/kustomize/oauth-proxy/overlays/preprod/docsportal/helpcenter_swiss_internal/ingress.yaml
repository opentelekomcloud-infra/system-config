---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: document-hosting
  annotations:
    # OAuth2 Proxy annotations
    nginx.ingress.kubernetes.io/auth-url: "http://oauth-proxy.namespace.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://example.com/oauth2/start?rd=$scheme://$best_http_host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Access-Token"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
spec:
  ingressClassName: nginx
  rules:
  - host: <path:secret/data/docsportal/helpcenter_swiss_internal/config#base_url>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: document-hosting
            port:
              number: 8080
