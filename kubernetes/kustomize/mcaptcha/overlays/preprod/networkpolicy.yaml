---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcaptcha-network-policy
  namespace: mcaptcha
spec:
  podSelector:
    matchLabels:
      app: mcaptcha
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow ingress from NGINX ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 7001

    # Allow Prometheus monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 7001

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow PostgreSQL database access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow Redis access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow HTTPS egress (for external dependencies if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
