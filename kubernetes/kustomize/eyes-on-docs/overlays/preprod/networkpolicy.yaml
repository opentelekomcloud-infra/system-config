---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eyes-on-docs-network-policy
  namespace: eyes-on-docs
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: kustomize
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow PostgreSQL database access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow HTTPS egress for external API calls (GitHub, Gitea, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP egress for external API calls
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

    # Allow access to Vault
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - protocol: TCP
          port: 8200
