---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dependencytrack-api
  namespace: dependencytrack-preprod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: dependencytrack-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 8080
    # Allow from frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: dependencytrack-frontend
      ports:
        - protocol: TCP
          port: 8080
    # Allow from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL connection
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow HTTPS for external services (NVD, OSS Index, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP for external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dependencytrack-frontend
  namespace: dependencytrack-preprod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: dependencytrack-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 8080
    # Allow from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow API backend connection
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: dependencytrack-api
      ports:
        - protocol: TCP
          port: 8080
