apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openapi-validator-netpol
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: openapi-validator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow internal cluster communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow Vault communication
  - to: []
    ports:
    - protocol: TCP
      port: 8200  # Vault
  # Allow HTTPS outbound
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS
  # Allow DNS
  - to: []
    ports:
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
  # Allow Gitea communication
  - to: []
    ports:
    - protocol: TCP
      port: 2222  # Gitea SSH
