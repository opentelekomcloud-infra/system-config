apiVersion: batch/v1
kind: CronJob
metadata:
  name: giji-bulk-import
  namespace: giji
spec:
  concurrencyPolicy: Forbid
  schedule: "0 2 * * 0"  # Every Sunday at 02:00 UTC - adjust as needed
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: giji
          restartPolicy: OnFailure
          containers:
            - name: bulk-import
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 1000
              image: quay.io/opentelekomcloud/giji:latest
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - |
                  source /vault/secrets/giji-env
                  source /vault/secrets/bug-config
                  python3 -m scripts.bulk_import
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir: {}
