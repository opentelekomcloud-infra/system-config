apiVersion: v1
kind: Secret
metadata:
  name: giji-config
type: Opaque
stringData:
  OTC_BOT_API: <path:secret/data/jira/autoecobot#jira_api_key>
  GITHUB_BOT_TOKEN: <path:secret/data/github/otcbot#otcbot_token>
  DB_HOST: <path:secret/data/helpcenter/monitoring/postgresql#host>
  DB_PORT: <path:secret/data/helpcenter/monitoring/postgresql#port>
  DB_NAME: <path:secret/data/helpcenter/monitoring/postgresql#dbname>
  DB_USER: <path:secret/data/helpcenter/monitoring/postgresql#username>
  DB_PASSWORD: <path:secret/data/helpcenter/monitoring/postgresql#password>
