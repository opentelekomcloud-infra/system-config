apiVersion: batch/v1
kind: CronJob
metadata:
  name: giji-demand-postgres
  namespace: giji
spec:
  concurrencyPolicy: Forbid
  schedule: "*/30 * * * *"  # Every 30 minutes - adjust as needed
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: giji
          restartPolicy: OnFailure
          containers:
            - name: demand-postgres
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 1000
              image: quay.io/opentelekomcloud/giji:latest
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  source /vault/secrets/giji-env
                  source /vault/secrets/demand-config
                  python3 -m scripts.demand_postgres
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir: {}
