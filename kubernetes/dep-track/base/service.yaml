apiVersion: v1
kind: Service
metadata:
  name: dependencytrack-api
spec:
  ports:
  - name: api
    port: 8080
  selector:
    app.kubernetes.io/name: dependencytrack
    app.kubernetes.io/component: dependencytrack-api
---
apiVersion: v1
kind: Service
metadata:
  name: dependencytrack-frontend
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app.kubernetes.io/name: dependencytrack
    app.kubernetes.io/component: dependencytrack-frontend
