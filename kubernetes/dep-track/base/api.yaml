apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dependencytrack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: dependencytrack-api
  serviceName: "dependencytrack-api"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: dependencytrack-api
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: dt
          image: docker.io/dependencytrack/apiserver
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          resources:
            requests:
              memory: "8G"
              cpu: "1.0"
            limits:
              memory: "12G"
              cpu: "2.0"
          volumeMounts:
            - name: data
              mountPath: /data
          envFrom:
            - secretRef:
                name: dependencytrack-api-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "csi-disk"
      resources:
        requests:
          storage: 10Gi
