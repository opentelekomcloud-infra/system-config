apiVersion: apps/v1
kind: Deployment
metadata:
  name: swift-proxy
spec:
  template:
    spec:
      serviceAccountName: "swift-proxy"
      initContainers:
        - name: "vault-agent"
          command:
            - "sh"
            - "-c"
            - "vault agent -config=/etc/vault/vault-agent.hcl -exit-after-auth=true -log-level=debug"
          env:
            - name: "VAULT_ADDR"
              value: "https://vault-lb.eco.tsi-dev.otc-service.com:8200"
          image: "vault"

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "50Mi"
          volumeMounts:
            - mountPath: "/etc/vault"
              name: "vault-agent-config"
            - mountPath: "/secrets"
              name: "secrets"

            - mountPath: "/var/run/secrets/tokens"
              name: "k8-tokens"
              readOnly: true
            - mountPath: "/home/vault"
              name: "home-init"

      containers:
        - name: "swift-proxy"
          volumeMounts:
            - mountPath: "/etc/openstack"
              name: "secrets"

      volumes:
        - emptyDir:
            medium: "Memory"
          name: "home-init"
        - name: "vault-agent-config"
          configMap:
            defaultMode: 420
            name: "swift-proxy-vault-config"

        - name: "secrets"
          emptyDir: {}

        - name: "k8-tokens"
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  expirationSeconds: 7200
                  path: "vault-token"
