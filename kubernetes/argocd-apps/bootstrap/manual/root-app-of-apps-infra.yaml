apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-of-apps-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infra
  source:
    repoURL: https://github.com/opentelekomcloud-infra/system-config
    targetRevision: refactor-app-of-apps-structure
    path: kubernetes/argocd-apps/bootstrap/app-of-apps
    helm:
      valueFiles:
        - infrastructure.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
