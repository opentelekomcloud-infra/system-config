apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-otcci
  namespace: argocd
spec:
  destination:
    namespace: falco
    name: otcci
  project: infra
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: '3.6.2'
    path: falcosecurity/falco
    chart: falco
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
