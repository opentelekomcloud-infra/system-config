postgresql:
  global:
    defaultStorageClass: "csi-disk"

  auth:
    enablePostgresUser: true
    postgresPassword: "<path:secret/data/postgresql/admin#postgres-password>"
    usePasswordFiles: true
    username: "<path:secret/data/postgresql/zitadel#username>"
    password: "<path:secret/data/postgresql/zitadel#user-password>"
    database: "<path:secret/data/postgresql/zitadel#database>"
    replicationUsername: "<path:secret/data/postgresql/zitadel#replication-username>"
    replicationPassword: "<path:secret/data/postgresql/zitadel#replication-password>"

  # Security hardening
  image:
    pullPolicy: IfNotPresent
    debug: false

  # TLS Configuration - re-enabling to fix certificate issues
  tls:
    enabled: true
    autoGenerated: false
    preferServerCiphers: true
    certificatesSecret: "postgresql-tls"
    certFilename: "tls.crt"
    certKeyFilename: "tls.key"
    # certCAFilename: "ca.crt"  # Not needed - causes error if file missing

  # PostgreSQL Shared Preload Libraries for audit logging
  postgresqlSharedPreloadLibraries: "pgaudit"

  # Audit logging configuration (root level parameters)
  pgAuditLog: "all"
  pgAuditLogCatalog: "on"
  clientMinMessages: "warning"
  logLinePrefix: "%m [%p] %q%u@%d "
  logTimezone: "UTC"
  logConnections: true
  logDisconnections: true
  logHostname: true

  # Primary database configuration
  primary:
    name: primary
    replicaCount: 1

    # pg_hba.conf configuration for authentication
    pgHbaConfiguration: |
      # TYPE  DATABASE        USER            ADDRESS                 METHOD
      local   all             all                                     md5
      host    all             all             127.0.0.1/32            md5
      host    all             all             ::1/128                 md5
      host    all             all             0.0.0.0/0               md5
      hostssl all             all             0.0.0.0/0               md5

      # Replication connections for repl_user
      local   replication     repl_user                               md5
      host    replication     repl_user       127.0.0.1/32            md5
      host    replication     repl_user       ::1/128                 md5
      host    replication     repl_user       0.0.0.0/0               md5
      hostssl replication     repl_user       0.0.0.0/0               md5

    # PostgreSQL configuration with SSL enabled
    configuration: |
      # SSL settings with correct certificate filenames from secret
      ssl = on
      ssl_cert_file = '/opt/bitnami/postgresql/certs/tls.crt'
      ssl_key_file = '/opt/bitnami/postgresql/certs/tls.key'
      ssl_prefer_server_ciphers = on

      # Allow remote connections
      listen_addresses = '*'

      # Basic security settings
      password_encryption = md5

      # Audit logging settings
      shared_preload_libraries = 'pgaudit'
      log_statement = 'all'
      log_min_duration_statement = 1000
      log_connections = on
      log_disconnections = on
      log_hostname = on
      log_line_prefix = '%m [%p] %q%u@%d '

      # Basic performance settings
      max_connections = 100
      shared_buffers = 256MB
      effective_cache_size = 1GB

    # Security context
    podSecurityContext:
      enabled: true
      fsGroup: 1001
      runAsUser: 1001
      runAsNonRoot: true

    containerSecurityContext:
      enabled: true
      runAsUser: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false  # Keep false for PostgreSQL to work

    # Resource limits for security and stability
    resources:
      limits:
        memory: "2Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "500m"

    # Persistence configuration
    persistence:
      enabled: true
      storageClass: "csi-disk"
      accessModes:
        - ReadWriteOnce
      size: 50Gi

  # Service configuration
  service:
    type: ClusterIP
    ports:
      postgresql: 5432

  # Metrics and monitoring
  metrics:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/postgres-exporter
      tag: "0.15.0-debian-12-r13"
      pullPolicy: IfNotPresent

    resources:
      limits:
        memory: "256Mi"
        cpu: "250m"
      requests:
        memory: "128Mi"
        cpu: "100m"

    service:
      type: ClusterIP
      port: 9187
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"

    serviceMonitor:
      enabled: true
      namespace: ""
      interval: 30s
      scrapeTimeout: 10s

  volumePermissions:
    image:
      registry: docker.io
      repository: debian
      tag: 12

  # Backup configuration for data protection
  backup:
    enabled: true
    cronjob:
      schedule: "0 2 * * *"  # Daily at 2 AM
      historyLimit: 7
      restartPolicy: OnFailure
      storage:
        size: "10Gi"
        storageClassName: "csi-disk"

  # Pod Disruption Budget for high availability
  pdb:
    create: true
    minAvailable: 1
