# PostgreSQL Helm Chart - Preprod Configuration
# Minimal working configuration
postgresql:
  global:
    defaultStorageClass: "csi-disk"

  # Authentication configuration using ArgoCD Vault Plugin
  auth:
    enablePostgresUser: true
    postgresPassword: "<path:secret/data/postgresql/admin#postgres-password>"
    usePasswordFiles: true

  # Security hardening
  image:
    pullPolicy: IfNotPresent
    debug: false

  # TLS Configuration - enable SSL for security
  tls:
    enabled: true
    autoGenerated: false
    preferServerCiphers: true
    certificatesSecret: "postgresql-tls"
    certFilename: "tls.crt"
    certKeyFilename: "tls.key"
    # certCAFilename: "ca.crt"  # Not needed - causes error if file missing

  # Primary database configuration
  primary:
    name: primary

    # pg_hba.conf configuration for authentication
    pgHbaConfiguration: |
      # TYPE  DATABASE        USER            ADDRESS                 METHOD
      local   all             all                                     md5
      host    all             all             127.0.0.1/32            md5
      host    all             all             ::1/128                 md5
      host    all             all             0.0.0.0/0               md5
      hostssl all             all             0.0.0.0/0               md5

    # Security context
    podSecurityContext:
      enabled: true
      fsGroup: 1001
      runAsUser: 1001
      runAsNonRoot: true

    containerSecurityContext:
      enabled: true
      runAsUser: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false  # Keep false for PostgreSQL to work

    # Resource limits for security and stability
    resources:
      limits:
        memory: "2Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "500m"

    # Persistence configuration
    persistence:
      enabled: true
      storageClass: "csi-disk"
      accessModes:
        - ReadWriteOnce
      size: 50Gi

  # Service configuration
  service:
    type: ClusterIP
    ports:
      postgresql: 5432
