# Global configuration
global:
  domain: argocd.eco.tsi-dev.otc-service.com

# ArgoCD ConfigMap settings
configs:
  cm:
    url: https://argocd.eco.tsi-dev.otc-service.com

    # OIDC configuration
    oidc.config: |
      name: Keycloak
      issuer: https://keycloak.eco.tsi-dev.otc-service.com/realms/eco
      clientID: argocd
      clientSecret: $oidc.keycloak.clientSecret
      requestedScopes: ["openid", "profile", "email", "groups"]

    # Resource exclusions
    resource.exclusions: |
      ### Network resources created by the Kubernetes control plane and excluded to reduce the number of watched events and UI clutter
      - apiGroups:
        - ''
        - discovery.k8s.io
        kinds:
        - Endpoints
        - EndpointSlice
      ### Internal Kubernetes resources excluded reduce the number of watched events
      - apiGroups:
        - coordination.k8s.io
        kinds:
        - Lease
      ### Internal Kubernetes Authz/Authn resources excluded reduce the number of watched events
      - apiGroups:
        - authentication.k8s.io
        - authorization.k8s.io
        kinds:
        - SelfSubjectReview
        - TokenReview
        - LocalSubjectAccessReview
        - SelfSubjectAccessReview
        - SelfSubjectRulesReview
        - SubjectAccessReview
      ### Intermediate Certificate Request excluded reduce the number of watched events
      - apiGroups:
        - certificates.k8s.io
        kinds:
        - CertificateSigningRequest
      - apiGroups:
        - cert-manager.io
        kinds:
        - CertificateRequest
      ### Cilium internal resources excluded reduce the number of watched events and UI Clutter
      - apiGroups:
        - cilium.io
        kinds:
        - CiliumIdentity
        - CiliumEndpoint
        - CiliumEndpointSlice
      ### Kyverno intermediate and reporting resources excluded reduce the number of watched events and improve performance
      - apiGroups:
        - kyverno.io
        - reports.kyverno.io
        - wgpolicyk8s.io
        kinds:
        - PolicyReport
        - ClusterPolicyReport
        - EphemeralReport
        - ClusterEphemeralReport
        - AdmissionReport
        - ClusterAdmissionReport
        - BackgroundScanReport
        - ClusterBackgroundScanReport
        - UpdateRequest

  # RBAC configuration
  rbac:
    policy.csv: |
      g, /argocd-admin, role:admin
    policy.default: ""


# Server configuration
server:
  # Route/Ingress configuration
  ingress:
    enabled: true
    hosts:
      - argocd.eco.tsi-dev.otc-service.com
    tls:
      - hosts:
          - argocd.eco.tsi-dev.otc-service.com
        secretName: argocd-server-tls

# Redis configuration
redis-ha:
  enabled: false  # Using built-in Redis instead of HA

# Disable Dex since OIDC is configured
dex:
  enabled: false

# ApplicationSet controller should be enabled
applicationSet:
  enabled: true
