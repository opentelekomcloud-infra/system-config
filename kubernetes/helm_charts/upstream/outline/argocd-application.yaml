---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: outline-wiki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/opentelekomcloud/system-config
    path: kubernetes/helm_charts/upstream/outline
    targetRevision: main
    helm:
      valueFiles:
        - values-preprod.yaml
      parameters:
        # Vault secrets will be injected here by ArgoCD Vault Plugin
        - name: outline.auth.keycloak.clientSecret
          value: "vault:secret/outline#keycloak-client-secret"
        - name: outline.externalPostgresql.password
          value: "vault:secret/outline#postgresql-password"
        - name: outline.externalRedis.password
          value: "vault:secret/outline#redis-password"
        - name: postgresql.auth.postgresPassword
          value: "vault:secret/outline#postgresql-admin-password"
        - name: postgresql.auth.password
          value: "vault:secret/outline#postgresql-password"
  destination:
    server: https://kubernetes.default.svc
    namespace: outline
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
