{{- range $name, $secret := .Values.sealedSecrets }}
{{- if $secret.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $name }}
  namespace: {{ $secret.namespace | default "argocd" }}
  {{- if $secret.labels }}
  labels:
    {{- toYaml $secret.labels | nindent 4 }}
  {{- end }}
spec:
  encryptedData:
    {{- range $key, $value := $secret.data }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  template:
    metadata:
      name: {{ $name }}
      namespace: {{ $secret.namespace | default "argocd" }}
      {{- if $secret.annotations }}
      annotations:
        {{- toYaml $secret.annotations | nindent 8 }}
      {{- end }}
      {{- if $secret.labels }}
      labels:
        {{- toYaml $secret.labels | nindent 8 }}
      {{- end }}
    {{- if $secret.type }}
    type: {{ $secret.type }}
    {{- end }}
---
{{- end }}
{{- end }}
