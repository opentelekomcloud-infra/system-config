{{- range .Values.applicationSets }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .name }}
  namespace: {{ default "argocd" }}
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                {{- range .applications }}
                - name: {{ .name }}
                  namespace: {{ .namespace }}
                  repoURL: {{ .repoURL | quote }}
                  targetRevision: {{ .targetRevision | quote }}
                  path: {{ .path | quote }}
                  project: {{ .project | quote }}
                  valueFiles: {{ .valueFiles | join "," | quote }}
                  {{- if .syncPolicy }}
                  syncPolicy: {{ toYaml .syncPolicy | toJson | quote }}
                  {{- end }}
                {{- end }}
          - list:
              elements:
                {{- $clusters := list }}
                {{- range .applications }}
                  {{- if .clusters }}
                    {{- $clusters = .clusters }}
                    {{- break }}
                  {{- end }}
                {{- end }}
                {{- if $clusters }}
                  {{- range $clusters }}
                - cluster: {{ . }}
                  {{- end }}
                {{- else }}
                - cluster: in-cluster
                {{- end }}
  template:
    metadata:
      name: "{{ "{{name}}" }}-{{ "{{cluster}}" }}"
    spec:
      project: "{{ "{{project}}" }}"
      source:
        repoURL: "{{ "{{repoURL}}" }}"
        targetRevision: "{{ "{{targetRevision}}" }}"
        path: "{{ "{{path}}" }}"
        helm:
          valueFiles:
            - "{{ "{{index .valueFiles 0}}" }}"
      destination:
        name: "{{ "{{cluster}}" }}"
        namespace: "{{ "{{namespace}}" }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
{{- end }}
