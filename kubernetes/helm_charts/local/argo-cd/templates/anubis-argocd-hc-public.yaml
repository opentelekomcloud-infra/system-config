apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anubis-hc-public
  namespace: argocd
spec:
  destination:
    namespace: hc-public
    server: https://192.168.170.211:5443
  project: infra
  source:
    path: kubernetes/kustomize/anubis/overlays/prod/helpcenter_public
    repoURL: https://github.com/opentelekomcloud-infra/system-config
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - PruneLast=true
