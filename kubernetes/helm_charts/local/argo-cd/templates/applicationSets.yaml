{{- range .Values.applicationSets }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .name }}
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          {{- toYaml .applications | nindent 10 }}
  template:
    metadata:
      name: '{{ "{{name}}" }}'
    spec:
      project: infra
      source:
        repoURL: '{{ "{{repoURL}}" }}'
        targetRevision: '{{ "{{targetRevision}}" }}'
        path: '{{ "{{path}}" }}'
        plugin:
          name: '{{ "{{pluginName}}" }}'
          env:
            - name: ARGOCD_ENV_HELM_ARGS
              value: '{{ "{{pluginEnv}}" }}'
      destination:
        server: '{{ "{{server | default \"https://kubernetes.default.svc\" }}" }}'
        namespace: '{{ "{{namespace}}" }}'
      syncPolicy:
        automated: {}
---
{{- end }}
