applications:
  - name: argocd-projects
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-projects.yaml'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-clusters
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-clusters.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-repositories
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-repositories.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Enabling_docussaurus'
      path: kubernetes/helm_charts/upstream/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values-preprod.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-additional-manifests
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-additional-manifests.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: cert-manager
    clusters: [preprod]
    config:
      namespace: cert-manager
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/upstream/cert-manager
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values.yaml --set installCRDs=true'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: cert-manager-additional-manifests
    clusters: [preprod]
    config:
      namespace: cert-manager
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/cert-manager
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: grafana
    clusters: [preprod]
    config:
      namespace: grafana-infra
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/upstream/grafana
      pluginName: argocd-vault-plugin-helm
      pluginEnv: '-f values-preprod.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: outline-wiki
    clusters: [preprod]
    config:
      namespace: outline
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Enabling_docussaurus'
      path: kubernetes/helm_charts/upstream/outline
      pluginName: argocd-vault-plugin-helm
      pluginEnv: '-f values-preprod.yaml'
      pluginParameters:
        - name: outline.auth.keycloak.clientSecret
          value: "<path:vault#secret/data/outline/keycloak#client-secret>"
        - name: outline.auth.keycloak.realmName
          value: "<path:vault#secret/data/outline/keycloak#realm-name>"
        - name: outline.auth.keycloak.clientId
          value: "<path:vault#secret/data/outline/keycloak#clientId>"
        - name: outline.auth.keycloak.baseUrl
          value: "<path:vault#secret/data/outline/keycloak#baseUrl>"
        - name: outline.externalPostgresql.host
          value: "<path:vault#secret/data/outline/postgresql#host>"
        - name: outline.externalPostgresql.username
          value: "<path:vault#secret/data/outline/postgresql#username>"
        - name: outline.externalPostgresql.password
          value: "<path:vault#secret/data/outline/postgresql#password>"
        - name: outline.externalPostgresql.database
          value: "<path:vault#secret/data/outline/postgresql#database>"
        - name: outline.externalPostgresql.port
          value: "<path:vault#secret/data/outline/postgresql#port>"
        - name: outline.utilsSecret
          value: "<path:vault#secret/data/outline/app#utilsSecret>"
        - name: outline.secretKey
          value: "<path:vault#secret/data/outline/app#secretKey>"
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

