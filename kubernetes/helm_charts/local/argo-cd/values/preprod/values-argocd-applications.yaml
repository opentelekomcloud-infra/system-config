      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-additional-manifests.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: cert-manager
    clusters: [preprod]
    config:
      namespace: cert-manager
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/upstream/cert-manager
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values.yaml --set installCRDs=true'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: cert-manager-additional-manifests
    clusters: [preprod]
    config:
      namespace: cert-manager
