applications:
  - name: argocd-projects
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-projects.yaml'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-clusters
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-clusters.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-repositories
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Helm_charts_restructure&Pre-Prod_setup'
      path: kubernetes/helm_charts/local/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values/preprod/values-argocd-repositories.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Enebaing_openapi_via_kustomize'
      path: kubernetes/helm_charts/upstream/argo-cd
      pluginName: argocd-vault-plugin-helm-with-args
      pluginEnv: '-f values-preprod.yaml'
      project: infra
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  - name: argocd-additional-manifests
    clusters: [preprod]
    config:
      namespace: argocd
      repoURL: 'https://github.com/opentelekomcloud-infra/system-config.git'
      targetRevision: 'Enebaing_openapi_via_kustomize'
