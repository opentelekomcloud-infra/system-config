{{- range .Values.clusterIssuers }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .name }}
spec:
  acme:
    email: {{ .email | quote }}
    server: {{ .server | quote }}
    privateKeySecretRef:
      name: {{ .privateKeySecretRef }}
    solvers:
      {{- toYaml .solvers | nindent 6 }}
---
{{- end }}
