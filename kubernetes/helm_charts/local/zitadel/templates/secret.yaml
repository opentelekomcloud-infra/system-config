apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zitadel.fullname" . }}-secret
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "zitadel.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    {{- .Values.secret.configData | nindent 4 }}
