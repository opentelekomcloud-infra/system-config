# Swift Proxy for Zuul Preprod Environment
# This values file configures swift-proxy to use OBS as backend for Zuul log storage

replicaCount: 2

image:
  repository: quay.io/opentelekomcloud/zuul-storage-proxy
  pullPolicy: IfNotPresent
  tag: "1.0.0"

serviceAccount:
  create: true
  name: "swift-proxy-zuul-preprod"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  name: sp

resources:
  limits:
    cpu: "2"
    memory: "2G"
  requests:
    cpu: "200m"
    memory: "500Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

# Swift proxy configuration
swift:
  cloudNames: "zuul-logs"

# OpenStack clouds.yaml with ArgoCD Vault Plugin
clouds: |
  zuul-logs:
    auth:
      auth_url: <path:secret/data/zuul/logs/otc_technical_user#auth_url>
      username: <path:secret/data/zuul/logs/otc_technical_user#username>
      password: <path:secret/data/zuul/logs/otc_technical_user#password>
      project_name: <path:secret/data/zuul/logs/otc_technical_user#project_name>
      user_domain_name: <path:secret/data/zuul/logs/otc_technical_user#user_domain_name>
    auth_type: password
    region_name: <path:secret/data/zuul/logs/otc_technical_user#region_name>
    interface: public
    object_store_endpoint_override: <path:secret/data/zuul/logs/otc_technical_user#object_store_endpoint>

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/duration: "8760h"  # 365 days
    cert-manager.io/renew-before: "720h"  # 30 days before expiry
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  hosts:
    - host: swift-proxy.eco-preprod.tsi-dev.otc-service.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: swift-proxy-zuul-preprod-tls
      hosts:
        - swift-proxy.eco-preprod.tsi-dev.otc-service.com

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - swift-proxy
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - zuul-preprod
          topologyKey: kubernetes.io/hostname

# Readiness and liveness probes
probes:
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
