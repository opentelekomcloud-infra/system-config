---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: "nginx-config"
    behavior: "merge"
    # rather then adding redirect_map: helpcenter to every CM we rather replace
    # this value for this CM.
    options:
      labels:
        redirect_map: "no"
    files:
      - "configs/nginx-site.conf"

# kiwigrid sidecar requires "redirect_map: helpcenter" label on all CMs as a
# selector
generatorOptions:
  labels:
    redirect_map: helpcenter

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/instance: "helpcenter-swiss-archive"
      app.kubernetes.io/managed-by: "kustomize"

images:
  - name: "docker.io/nginxinc/nginx-unprivileged"
    newName: "quay.io/opentelekomcloud/nginx-unprivileged"
    newTag: "1.21.6-alpine"
  - name: "kiwigrid/k8s-sidecar"
    newName: "quay.io/kiwigrid/k8s-sidecar"
    newTag: "1.19.2"

patches:
  - patch: |-
      - op: replace
        path: /spec/ingressClassName
        value: nginx
      - op: replace
        path: /spec/rules/0/host
        value: docs-archive.sc.otc.t-systems.com
      - op: replace
        path: /metadata/annotations
        value:
          cert-manager.io/cluster-issuer: letsencrypt-prod
      - op: replace
        path: /spec/tls
        value:
          - hosts:
              - docs-archive.sc.otc.t-systems.com
            secretName: helpcenter-swiss-public-cert
    target:
      group: networking.k8s.io
      kind: Ingress
      name: document-hosting
      version: v1

  # Mount new volume and add sidecar that populates this volume
  - patch: |-
      apiVersion: apps/v1
      kind: not-used
      metadata:
        name: not-used
      spec:
        template:
          spec:
            containers:
              - name: document-hosting
                volumeMounts:
                  - mountPath: /etc/nginx/redirect.map
                    name: nginx-config
                    subPath: redirect.map
                  - mountPath: /etc/nginx/redirect
                    name: redirect-map-volume

              # sidecar that searches CM by "redirect_map=helpcenter" label
              # and flushes content into files on shared volume
              - name: configmap-sync
                env:
                  - name: METHOD
                    value: WATCH
                  - name: LABEL
                    value: redirect_map
                  - name: LABEL_VALUE
                    value: helpcenter
                  - name: FOLDER
                    value: /tmp/redirect
                  - name: RESOURCE
                    value: configmap
                image: kiwigrid/k8s-sidecar
                resources:
                  limits:
                    cpu: "50m"
                    memory: "100Mi"
                  requests:
                    cpu: "10m"
                    memory: "50Mi"
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
                volumeMounts:
                  - mountPath: /tmp/redirect
                    name: redirect-map-volume

    target:
      group: apps
      kind: Deployment
      name: document-hosting
      version: v1

resources:
  - ../../base
