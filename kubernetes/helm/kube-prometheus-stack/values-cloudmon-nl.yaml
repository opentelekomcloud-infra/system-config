kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      externalUrl: https://alertmanager-nl.cloudmon.eco.tsi-dev.otc-service.com
    config:
      receivers:
      - name: "null"
      - name: matrix-webhook
        webhook_configs:
        - send_resolved: true
          url: <path:secret/data/prometheus/cloudmon-nl#matrix_webhook_url>
      - name: slack-webhook
        slack_configs:
        - api_url: <path:secret/data/prometheus/cloudmon-nl#slack_webhook_url>
          color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
          link_names: false
          send_resolved: true
          short_fields: false
          text: |
            {{ range .Alerts }}
              {{- if .Annotations.summary }}
              *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
              {{- end }}
              {{- if .Annotations.description }}
              *Description:* {{ .Annotations.description }}
              {{- end }}
              *Cluster:* {{ .Labels.cce_cluster }}
            {{ end }}
          title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ len .Alerts.Firing
            }}{{ end }}] {{ .CommonLabels.alertname }}'
      route:
        routes:
        - continue: false
          matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
          receiver: "null"
        - continue: true
          matchers:
          - severity =~ "critical|warning"
          receiver: matrix-webhook
        - receiver: slack-webhook
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/auth-realm: Authentication Required
        nginx.ingress.kubernetes.io/auth-secret: basic-auth
        nginx.ingress.kubernetes.io/auth-type: basic
      enabled: true
      hosts:
      - alertmanager-nl.cloudmon.eco.tsi-dev.otc-service.com
      ingressClassName: nginx
      paths:
      - /
      tls:
      - hosts:
        - alertmanager-nl.cloudmon.eco.tsi-dev.otc-service.com
        secretName: alertmanager-mon
  coreDns:
    enabled: false
  defaultRules:
    rules:
      etcd: false
      kubeControllerManager: false
      kubeProxy: false
      kubeScheduler: false
  grafana:
    adminPassword: <path:secret/data/prometheus/cloudmon-nl#password>
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      hosts:
      - grafana-nl.cloudmon.eco.tsi-dev.otc-service.com
      ingressClassName: nginx
      paths:
      - /
      tls:
      - hosts:
        - grafana-nl.cloudmon.eco.tsi-dev.otc-service.com
        secretName: grafana-mon
  kubeControllerManager:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
  prometheus:
    extraSecret:
      data:
        auth: <path:secret/data/prometheus/cloudmon-nl#basic_auth>
      name: basic-auth
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/auth-realm: Authentication Required
        nginx.ingress.kubernetes.io/auth-secret: basic-auth
        nginx.ingress.kubernetes.io/auth-type: basic
      enabled: true
      hosts:
      - prometheus-nl.cloudmon.eco.tsi-dev.otc-service.com
      ingressClassName: nginx
      paths:
      - /
      tls:
      - hosts:
        - prometheus-nl.cloudmon.eco.tsi-dev.otc-service.com
        secretName: prometheus-mon
    prometheusSpec:
      externalLabels:
        cce_cluster: cloudmon-nl
      externalUrl: https://prometheus-nl.cloudmon.eco.tsi-dev.otc-service.com
      retention: 7d

goNeb:
  userId: <vault:secret/data/prometheus/cloudmon-nl#go_neb_user_id>
  accessToken: <vault:secret/data/prometheus/cloudmon-nl#matrix_bot_access_token>
  homeserverURL: "https://matrix.org"
  displayName: "OpenTelekomCloud Bot"
  roomId: <vault:secret/data/prometheus/cloudmon-nl#go_neb_room_id>
  image: "quay.io/opentelekomcloud/go-neb:master-2022-04-13"
  textTemplate: "{{range .Alerts -}} [{{ .Status }}] {{index .Labels \"alertname\" }} in {{ index .Labels \"cce_cluster\" }}: {{index .Annotations \"description\"}} {{ end -}}"
  htmlTemplate: "{{range .Alerts -}}  {{ $severity := index .Labels \"severity\" }}    {{ if eq .Status \"firing\" }}      {{ if eq $severity \"critical\"}}        <font color='red'><b>[FIRING - CRITICAL]</b></font>      {{ else if eq $severity \"warning\"}}        <font color='orange'><b>[FIRING - WARNING]</b></font>      {{ else }}        <b>[FIRING - {{ $severity }}]</b>      {{ end }}    {{ else }}      <font color='green'><b>[RESOLVED]</b></font>    {{ end }}  {{ index .Labels \"alertname\"}} in {{ index .Labels \"cce_cluster\" }}: {{ index .Annotations \"description\"}}   <a href=\"{{ .GeneratorURL }}\">source</a><br/>{{end -}}"
