    # Test Matrix
    test_matrix:
      - env: hybrid_eum
        project: apimon
        tasks:
          - scenario1_token.yaml
          - scenario3a_evs_az.yaml
          - scenario4_image.yaml
          - scenario30_domains.yaml
      - env: hybrid_sbb
        project: apimon
        tasks:
          - scenario1_token.yaml
          - scenario3a_evs_az.yaml
          - scenario4_image.yaml
