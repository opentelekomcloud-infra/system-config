    epmon_clouds:
      - hybrid_eum:
          service_override: "{{ [epmon_as, epmon_ces, epmon_compute,
            epmon_cinder, epmon_keystone, epmon_glance, epmon_network,
            epmon_swift, epmon_rest] | combine }}"
