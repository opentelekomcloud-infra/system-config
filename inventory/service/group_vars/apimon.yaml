    # Test clouds configuration
    clouds:
      - name: hybrid_eum
        cloud: otcapimon_hybrid_eum
      - name: hybrid_sbb
        cloud: otcapimon_hybrid_sbb
      - name: swift
        cloud: otcapimon_logs

  production_stg:
