  - name: "influx"
    bind: "*:8086 ssl crt /etc/ssl/{{ inventory_hostname }}/haproxy"
    backend: "influx"

  - name: "matrix"
    bind: "*:8448 ssl crt /etc/ssl/{{ inventory_hostname }}/haproxy"
    backend: "matrix"

  - name: "vault"
    bind: "*:8200 ssl crt /etc/ssl/{{ inventory_hostname }}/haproxy"
    backend: "vault"

  - name: "gitea-ssh"
    bind: "*:2222"
    backend: "gitea"

