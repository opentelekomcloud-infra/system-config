proxy_backends:
  - name: "graphite-apimon"
    domain_names:
      - "graphite.eco.tsi-dev.otc-service.com"
      - "graphite1.eco.tsi-dev.otc-service.com"
      - "graphite2.eco.tsi-dev.otc-service.com"
      #ssl_cert: "{{ graphite_cert }}"
    servers:
      - name: "graphite1"
        address: "192.168.190.55:443"
        opts: "ssl cookie graphite1 check sni req.hdr(Host)"
      - name: "graphite2"
        address: "192.168.14.159:443"
        opts: "ssl cookie graphite2 check sni req.hdr(Host)"

statsd_host: "192.168.14.159"
statsd_port: "8125"

firewalld_extra_services_enable: ['http', 'https']
