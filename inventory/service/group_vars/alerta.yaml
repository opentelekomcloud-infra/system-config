alerta_instances:
  monitoring:
    fqdn: "alerts.eco.tsi-dev.otc-service.com"
    alerta_cert: "alerta"
    alerta_image: "{{ alerta_image_stable }}"
    alerta_smtp_host: 'out-cloud.mms.t-systems-service.com:25'
    alerta_smtp_from_address: alerts@alerts.eco.tsi-dev.otc-service.com
    alerta_heartbeat_timeout: 300
    alerta_columns:
      - severity
      - status
      - lastReceiveTime
      - duplicateCount
      - environment
      - service
      - resource
      - event
      - value
      - text
    alerta_plugins:
      - blackout
      - zulip
  monitoring_stg:
    cluster_issuer: "letsencrypt-staging"
    fqdn: alerta.apps.osinfra-stg.eco.tsi-dev.otc-service.com
    alerta_image: "{{ alerta_image_stable }}"
    alerta_smtp_host: 'out-cloud.mms.t-systems-service.com:25'
    alerta_smtp_from_address: alerts@alerts.eco.tsi-dev.otc-service.com
    alerta_heartbeat_timeout: 300
    alerta_columns:
      - severity
      - status
      - lastReceiveTime
      - duplicateCount
      - environment
      - service
      - resource
      - event
      - value
      - text
    alerta_plugins:
      - blackout
      - zulip
  
alerta_k8s_instances:
  - alerta_instance: "monitoring"
    instance: "prod"
    context: "otcinfra"
    namespace: "apimon"
    extra_vars: "{{ alerta_k8s_extra_vars }}"
  - alerta_instance: "monitoring"
    instance: "prod-mirror"
    context: "otcinfra-mirror"
    namespace: "apimon"
    extra_vars: "{{ alerta_k8s_extra_vars }}"
  - alerta_instance: "monitoring_stg"
    instance: "stg"
    context: "otcinfra-stg"
    namespace: "apimon"
    extra_vars: "{{ alerta_k8s_extra_vars }}"

# Extra vars for k8 deployment
alerta_k8s_extra_vars:
  alerta_deployment_count: 2
  alerta_deployment_resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi
