zuul_instances:
  main:
    zookeeper_instance_group: "zuul-zookeeper"
    gearman_server: "192.168.20.80"
    config_repo: "https://github.com/opentelekomcloud-infra/zuul-config.git"
    nodepool_version_tag: "4.1.0"
    zuul_version_tag: "4.2.0"
    zuul_connections:
      - name: "github"
        driver: "github"
        app_id: 11628
        app_key: "/etc/zuul/ssl/github.key"
      - name: "opendev"
        driver: "git"
        baseurl: "https://opendev.org"
      - name: "zuul_db"
        driver: "sql"

zuul_k8s_instances:
  - zuul_instance: "main"
    context: "otcci"
    instance: "main"
    namespace: "zuul-ci"
