zuul_instances:
  main:
    zookeeper_instance_group: "zuul-zookeeper"
      #gearman_server: "192.168.20.80"
    gearman_server: "zuul-scheduler-main"
    graphite_host: "192.168.14.241"
    statsd_host: "zuul-statsd-main"
    config_repo: "https://github.com/opentelekomcloud-infra/zuul-config.git"
    web_domain: "https://zuul.eco.tsi-dev.otc-service.com"
    nodepool_version_tag: "4.1.0"
    zuul_version_tag: "4.1.0"
    zuul_connections:
      - name: "github"
        driver: "github"
        app_id: 11628
        app_key: "/etc/zuul/ssl/github.key"
      - name: "opendev"
        driver: "git"
        baseurl: "https://opendev.org"
      - name: "zuul_db"
        driver: "sql"

zuul_k8s_instances:
  - zuul_instance: "main"
    context: "otcci"
    instance: "main"
    namespace: "zuul-ci"
