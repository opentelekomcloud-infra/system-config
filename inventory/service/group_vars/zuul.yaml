zuul_instances:
  main:
    config_repo: https://github.com/opentelekomcloud-infra/zuul-config.git
    gearman_server: zuul-scheduler-main
    graphite_host: 192.168.14.241
    nodepool_version_tag: 4.3.0:4.3.0
    statsd_host: zuul-statsd-main
    web_domain: zuul.otc-service.com
    zookeeper_instance_group: zuul-zookeeper
    zuul_connections:
    - app_id: 11628
      app_key: /etc/zuul/ssl/github.key
      driver: github
      name: github
    - canonical_hostname: gitlab
      driver: gitlab
      name: gitlab
      sshkey: /etc/zuul/ssl/gitlab.key
    - baseurl: https://opendev.org
      driver: git
      name: opendev
    - driver: sql
      name: zuul_db
    zuul_version_tag: 4.9.0
zuul_k8s_instances:
- context: otcci
  instance: main
  namespace: zuul-ci
  zuul_instance: main
