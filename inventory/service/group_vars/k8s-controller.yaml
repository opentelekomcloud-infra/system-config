graphite_web_instances:
  apimon:
    domain_name: "graphite.apimon.eco.tsi-dev.otc-service.com"
    graphite_cert: "graphite-apimon"
    cluster_servers:
      - 'http://192.168.14.159:8080'
      - 'http://192.168.151.11:8080'
    memcache_host:
      - '192.168.14.159:11211'
      - '192.168.151.11:11211'

graphite_web_k8s_instances:
  - graphite_web_instance: "apimon"
    context: "otcinfra"
    instance: "apimon"
    namespace: "graphite"

carbonapi_k8s_instances:
  - carbonapi_instance: "main"
    context: "otcinfra"
    instance: "main"
    namespace: "graphite"

matrix_k8s_instances:
  - matrix_instance: "main"
    context: "otcinfra"
    instance: "main"
    namespace: "matrix"

maubot_k8s_instances:
  - maubot_instance: "main"
    context: "otcinfra"
    instance: "main"
    namespace: "matrix"

helm_chart_instances:
  # make sure also upgrade all argocd images in helm chart values 
  # file: playbooks/templates/charts/argocd/argocd-values.yaml.j2
  otcinfra2_argocd:
    context: otcinfra2
    repo_url: https://argoproj.github.io/argo-helm
    repo_name: argocd
    name: argocd
    ref: argocd/argo-cd
    version: 8.0.13
    namespace: argocd
    values_template: "templates/charts/argocd/argocd-values.yaml.j2"
  otcinfra_nginx-ingress:
    context: otcinfra
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
    version: 4.12.1
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    is_default: true
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcinfra_nginx-ingress-intern:
    context: otcinfra
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-intern
    ref: ingress-nginx/ingress-nginx
    version: 4.12.1
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    class_name: "ingress-intern"
    is_default: false
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcinfra2_nginx-ingress:
    context: otcinfra2
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
    version: 4.12.1
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    is_default: true
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcci_nginx-ingress:
    context: otcci
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
    version: 4.12.1
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    is_default: true
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcinfra_loki:
    context: otcinfra
    repo_url: https://grafana.github.io/helm-charts
    repo_name: grafana
    name: loki
    ref: grafana/loki
    version: 5.34.0
    namespace: loki
    values_template: "templates/charts/loki/loki-values.yaml.j2"
