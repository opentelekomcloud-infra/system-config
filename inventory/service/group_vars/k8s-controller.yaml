helm_chart_instances:
  otcinfra2_argocd:
    context: otcinfra2
    repo_url: https://argoproj.github.io/argo-helm
    repo_name: argocd
    name: argocd
    ref: argocd/argo-cd
    version: 5.42.3
    namespace: argocd
    values_template: "templates/charts/argocd/argocd-values.yaml.j2"
  otcinfra2_cert-manager:
    context: otcinfra2
    repo_url: https://charts.jetstack.io
    repo_name: jetstack
    name: cert-manager
    ref: jetstack/cert-manager
    version: v1.7.1
    namespace: cert-manager
    values_template: "templates/charts/cert-manager/cert-manager-values.yaml.j2"
    post_config_template: "templates/charts/cert-manager/cert-manager-post-config.yaml.j2"
  otcci_cert-manager:
    context: otcci
    repo_url: https://charts.jetstack.io
    repo_name: jetstack
    name: cert-manager
    ref: jetstack/cert-manager
    version: v1.6.1
    namespace: cert-manager
    values_template: "templates/charts/cert-manager/cert-manager-values.yaml.j2"
    post_config_template: "templates/charts/cert-manager/cert-manager-post-config.yaml.j2"
  otcinfra_cert-manager:
    context: otcinfra
    repo_url: https://charts.jetstack.io
    repo_name: jetstack
    name: cert-manager
    ref: jetstack/cert-manager
    version: v1.6.1
    namespace: cert-manager
    values_template: "templates/charts/cert-manager/cert-manager-values.yaml.j2"
    post_config_template: "templates/charts/cert-manager/cert-manager-post-config.yaml.j2"
  otcinfra_nginx-ingress:
    context: otcinfra
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
    version: 4.5.2
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    is_default: true
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcinfra_nginx-ingress-intern:
    context: otcinfra
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-intern
    ref: ingress-nginx/ingress-nginx
    version: 4.1.0
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    class_name: "ingress-intern"
    is_default: false
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcinfra2_nginx-ingress:
    context: otcinfra2
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
    version: 4.5.2
    namespace: default
    values_template: "templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2"
    is_default: true
    config_entries:
      use-gzip: true
      compute-full-forwarded-for: true
      use-forwarded-headers: true
  otcci_nginx-ingress:
    context: otcci
    repo_url: https://kubernetes.github.io/ingress-nginx
    repo_name: ingress-nginx
    name: ingress-nginx
    ref: ingress-nginx/ingress-nginx
