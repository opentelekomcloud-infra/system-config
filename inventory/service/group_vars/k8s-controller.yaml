helm_chart_instances:
  otcapimon1_cert-manager:
    context: otcapimon1
    name: cert-manager
    namespace: cert-manager
    post_config_template: templates/charts/cert-manager/cert-manager-post-config.yaml.j2
    ref: jetstack/cert-manager
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
    values_template: templates/charts/cert-manager/cert-manager-values.yaml.j2
    version: v1.3.1
  otcci_cert-manager:
    context: otcci
    name: cert-manager
    namespace: cert-manager
    post_config_template: templates/charts/cert-manager/cert-manager-post-config.yaml.j2
    ref: jetstack/cert-manager
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
    values_template: templates/charts/cert-manager/cert-manager-values.yaml.j2
    version: v1.3.1
  otcci_nginx-ingress:
    context: otcci
    is_default: true
    name: ingress-nginx
    namespace: default
    ref: ingress-nginx/ingress-nginx
    repo_name: ingress-nginx
    repo_url: https://kubernetes.github.io/ingress-nginx
    values_template: templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2
    version: 4.0.1
  otcci_promtail:
    context: otcci
    name: promtail
    namespace: promtail
    ref: grafana/promtail
    repo_name: grafana
    repo_url: https://grafana.github.io/helm-charts
    values_template: templates/charts/promtail/promtail-values.yaml.j2
    version: 3.8.1
  otcinfra-mirror_cert-manager:
    context: otcinfra-mirror
    name: cert-manager
    namespace: cert-manager
    post_config_template: templates/charts/cert-manager/cert-manager-post-config.yaml.j2
    ref: jetstack/cert-manager
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
    values_template: templates/charts/cert-manager/cert-manager-values.yaml.j2
    version: v1.3.1
  otcinfra-stg_cert-manager:
    context: otcinfra-stg
    name: cert-manager
    namespace: cert-manager
    post_config_template: templates/charts/cert-manager/cert-manager-post-config.yaml.j2
    ref: jetstack/cert-manager
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
    values_template: templates/charts/cert-manager/cert-manager-values.yaml.j2
    version: v1.3.1
  otcinfra_cert-manager:
    context: otcinfra
    name: cert-manager
    namespace: cert-manager
    post_config_template: templates/charts/cert-manager/cert-manager-post-config.yaml.j2
    ref: jetstack/cert-manager
    repo_name: jetstack
    repo_url: https://charts.jetstack.io
    values_template: templates/charts/cert-manager/cert-manager-values.yaml.j2
    version: v1.3.1
  otcinfra_loki:
    context: otcinfra
    name: loki
    namespace: loki
    ref: grafana/loki
    repo_name: grafana
    repo_url: https://grafana.github.io/helm-charts
    values_template: templates/charts/loki/loki-values.yaml.j2
    version: 2.6.0
  otcinfra_nginx-ingress:
    context: otcinfra
    is_default: true
    name: ingress-nginx
    namespace: default
    ref: ingress-nginx/ingress-nginx
    repo_name: ingress-nginx
    repo_url: https://kubernetes.github.io/ingress-nginx
    values_template: templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2
    version: 4.0.1
  otcinfra_nginx-ingress-intern:
    class_name: ingress-intern
    context: otcinfra
    is_default: false
    name: ingress-intern
    namespace: default
    ref: ingress-nginx/ingress-nginx
    repo_name: ingress-nginx
    repo_url: https://kubernetes.github.io/ingress-nginx
    values_template: templates/charts/ingress-nginx/ingress-nginx-values.yaml.j2
    version: 4.0.1
  otcinfra_promtail:
    context: otcinfra
    name: promtail
    namespace: promtail
    ref: grafana/promtail
    repo_name: grafana
    repo_url: https://grafana.github.io/helm-charts
    values_template: templates/charts/promtail/promtail-values.yaml.j2
    version: 3.8.1
