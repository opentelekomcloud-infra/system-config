common_sg: &common_sg
  name: "common_sg"
  description: "Common security group"
  rules:
    - protocol: "icmp"
      port_range_min: -1
      port_range_max: -1
      remote_ip_prefix: "192.168.0.0/16"
    - protocol: "tcp"
      port_range_min: 22
      port_range_max: 22
      remote_ip_prefix: "192.168.0.0/16"

graphite_sg: &graphite_sg
  name: "graphite_sg"
  description: "Graphite security group"
  rules:
    - protocol: "icmp"
      port_range_min: -1
      port_range_max: -1
      remote_ip_prefix: "192.168.0.0/16"
      description: "ping"
    - protocol: "tcp"
      port_range_min: 80
      port_range_max: 80
      remote_ip_prefix: "0.0.0.0/0"
      description: "http"
    - protocol: "tcp"
      port_range_min: 443
      port_range_max: 443
      remote_ip_prefix: "0.0.0.0/0"
      description: "https"
    - protocol: "tcp"
      port_range_min: 2003
      port_range_max: 2003
      remote_ip_prefix: "192.168.0.0/16"
      description: "carbon plain"
    - protocol: "tcp"
      port_range_min: 2004
      port_range_max: 2004
      remote_ip_prefix: "192.168.0.0/16"
      description: "carbon pickle"
    - protocol: "tcp"
      port_range_min: 2013
      port_range_max: 2013
      remote_ip_prefix: "192.168.0.0/16"
      description: "carbon relay plain"
    - protocol: "tcp"
      port_range_min: 2014
      port_range_max: 2014
      remote_ip_prefix: "192.168.0.0/16"
      description: "carbon relay pickle"
    - protocol: "tcp"
      port_range_min: 8080
      port_range_max: 8080
      remote_ip_prefix: "192.168.0.0/16"
      description: "web clustering"
    - protocol: "tcp"
      port_range_min: 8125
      port_range_max: 8125
      remote_ip_prefix: "192.168.0.0/16"
      description: "statsd TCP"
    - protocol: "udp"
      port_range_min: 8125
      port_range_max: 8125
      remote_ip_prefix: "192.168.0.0/16"
      description: "statsd UDP"

cloud_security_groups:
  - cloud: "otcinfra-domain2-database"
    <<: *common_sg
  - cloud: "otcinfra-domain2-database"
    <<: *graphite_sg
  - cloud: "otcinfra-domain3-infra-nl"
    <<: *common_sg
  - cloud: "otcinfra-domain3-infra-nl"
    <<: *graphite_sg


cloud_load_balancers:
  - cloud: "otc-swift"
    loadbalancer:
      name: "elb-swift"
      vip_subnet: "external_subnet"
      vip_address: "192.168.81.211"
      public_ip_address: "80.158.44.22"
      listeners:
        - name: "listener-https"
          protocol: "terminated_https"
          protocol_port: 443
          ssl_cert: "cert-swift"
          tls_ciphers_policy: "tls-1-2-strict"
      pools:
        - name: "server_group-8080"
          listener: "listener-https"
          description: "Main HTTP traffic"
          lb_algorithm: "round_robin"
          protocol: "http"
      members:
        - name: "proxy_01"
          address: "192.168.80.190"
          pool: "server_group-8080"
          subnet: "management_subnet"
          protocol_port: 8080
        - name: "proxy_02"
          address: "192.168.80.129"
          pool: "server_group-8080"
          subnet: "management_subnet"
          protocol_port: 8080
        - name: "proxy_03"
          address: "192.168.80.15"
          pool: "server_group-8080"
          subnet: "management_subnet"
          protocol_port: 8080

cloud_load_balancer_certificates:
  - cloud: "otc-swift"
    name: "cert-swift"
    domain: "swift.eco.tsi-dev.otc-service.com"
    type: "server"
    ssl_cert: "swift-eco"
