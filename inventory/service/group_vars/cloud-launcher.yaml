ansible_roles:
  - cloud-launcher

cloud_projects:
  # Zuul projects
  - name: "eu-de_zuul_acc"
    cloud: "otc-tests-admin"
  - name: "eu-de_zuul_otce"
    cloud: "otc-tests-admin"
  - name: "eu-de_zuul_go"
    cloud: "otc-tests-admin"
  - name: "eu-de_zuul_rancher"
    cloud: "otc-tests-admin"
  - name: "eu-de_zuul_tf"
    cloud: "otc-tests-admin"
  # Functests
  - name: "eu-de_functest1"
    cloud: "otc-tests-admin"
  - name: "eu-de_functest2"
    cloud: "otc-tests-admin"
  - name: "eu-de_functest3"
    cloud: "otc-tests-admin"
  - name: "eu-de_functest4"
    cloud: "otc-tests-admin"
  - name: "eu-nl_functest1"
    cloud: "otc-tests-admin"
  - name: "eu-nl_functest2"
    cloud: "otc-tests-admin"
  - name: "eu-nl_functest3"
    cloud: "otc-tests-admin"
  - name: "eu-nl_functest4"
    cloud: "otc-tests-admin"
  # Infra projects
  - name: "eu-de_apimon"
    cloud: "otcinfra-domain2-admin"
  - name: "eu-de_eco_infra"
    cloud: "otcinfra-domain3-admin"
    domain: "{{ clouds.otcinfra_domain3_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Infrastructure of the Ecosystem Squad"
  - name: "eu-nl_eco_infra"
    cloud: "otcinfra-domain3-admin"
    parent_project: "eu-nl"
    domain: "{{ clouds.otcinfra_domain3_admin.auth.domain_id }}"
    description: "Infrastructure of the Ecosystem Squad"
  - name: "eu-de_eco_infra"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Infrastructure of the Ecosystem Squad"
  - name: "eu-de_eco_infra2"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Infrastructure of the Ecosystem Squad - mirror/stg"
  - name: "eu-de_database"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Database cluster project"
  - name: "eu-de_failover"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Failovers DE project"
  - name: "eu-nl_failover"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-nl"
    description: "Failovers NL project"
  # Docs and logs
  - name: "eu-de_docs"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Documentation portal"
  - name: "eu-de_docs_hc"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Help Center 3.0"
  - name: "eu-de_docs_int"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Internal Documentation portal project"
  - name: "eu-de_logs"
    cloud: "otcinfra-domain2-admin"
    domain: "{{ clouds.otcinfra_domain2_admin.auth.domain_id }}"
    parent_project: "eu-de"
    description: "Logs and artifacts (Zuul) project"
  # APImon projects
  - name: "eu-de_apimon_probes1"
    cloud: "otc-tests-admin"
  - name: "eu-de_apimon_probes2"
    cloud: "otc-tests-admin"
  - name: "eu-de_apimon_probes3"
    cloud: "otc-tests-admin"
  - name: "eu-de_apimon_probes4"
    cloud: "otc-tests-admin"
  - name: "eu-nl_apimon_probes1"
    cloud: "otc-tests-admin"
  - name: "eu-nl_apimon_probes2"
    cloud: "otc-tests-admin"
  - name: "eu-nl_apimon_probes3"
    cloud: "otc-tests-admin"
  - name: "eu-nl_apimon_probes4"
    cloud: "otc-tests-admin"

cloud_user_groups:
  # Infra group
  - name: "eco_infra"
    cloud: "otcinfra-domain2-admin"
  - name: "eco_infra"
    cloud: "otcinfra-domain3-admin"
  # Logs
  - name: "log_writer"
    cloud: "otcinfra-domain2-admin"
  # Zuul groups
  - name: "zuul_functional"
    cloud: "otc-tests-admin"
  - name: "zuul_acc"
    cloud: "otc-tests-admin"
  - name: "zuul_otce"
    cloud: "otc-tests-admin"
  - name: "zuul_go"
    cloud: "otc-tests-admin"
  - name: "zuul_rancher"
    cloud: "otc-tests-admin"
  - name: "zuul_tf"
    cloud: "otc-tests-admin"
  - name: "zuul-ci"
    cloud: "otcinfra-domain2-admin"
  # APImon groups
  - name: "apimon"
    cloud: "otc-tests-admin"
  - name: "apimon"
    cloud: "otcinfra-domain3-admin"

cloud_user_group_assignments:
  # Infra
  - cloud: "otcinfra-domain2-admin"
    group: "eco_infra"
    users:
      - "{{ clouds.otcinfra_domain2.auth.username }}"
  - cloud: "otcinfra-domain3-admin"
    group: "eco_infra"
    users:
      - "{{ clouds.otcinfra_domain3.auth.username }}"
  - cloud: "otcinfra-domain2-admin"
    group: "apimon"
    users:
      - "apimon"
  - cloud: "otcinfra-domain2-admin"
    group: "log_writer"
    users:
      - "log_writer"
  # Zuul group user mapping
  - cloud: "otcinfra-domain2-admin"
    group: "zuul-ci"
    users: ["zuul-ci"]
  - cloud: "otcinfra-domain2-admin"
    group: "zuul_nodepool"
    users: ["zuul-ci", "zuul_nodepool"]
  - cloud: "otc-tests-admin"
    group: "zuul_functional"
    users:
      - "zuul_functional"
      - "zuul_rancher"
  # APImon group user mapiing
  - cloud: "otc-tests-admin"
    group: "apimon"
    users:
      - "apimon_probes1"
      - "apimon_probes2"
      - "apimon_probes3"
      - "apimon_probes4"
      - "apimon_probes5"
      - "apimon_probes6"
      - "apimon_probes7"
      - "apimon_probes8"

cloud_role_assignments:
  # Infra
  # domain2 group/role/projects
  - cloud: "otcinfra-domain2-admin"
    role: "te_admin"
    projects:
      - "eu-de_zuul"
      - "eu-de_eco_infra"
      - "eu-de_eco_infra2"
      - "eu-de_database"
    groups:
      - "eco_infra"
  - cloud: "otcinfra-domain2-admin"
    role: "server_adm"
    projects:
      - "eu-de_zuul"
      - "eu-de_eco_infra"
      - "eu-de_eco_infra2"
      - "eu-de_database"
    groups:
      - "eco_infra"
  - cloud: "otcinfra-domain2-admin"
    role: "te_admin"
    projects:
      - "eu-de_logs"
      - "eu-de_docs"
      - "eu-de_docs_hc"
      - "eu-de_docs_int"
    groups:
      - "log_writer"
  # domain3 group/role/projects
  - cloud: "otcinfra-domain3-admin"
    role: "te_admin"
    projects:
      - "eu-de_eco_infra"
      - "eu-nl_eco_infra"
    groups:
      - "eco_infra"
  - cloud: "otcinfra-domain3-admin"
    role: "server_adm"
    projects:
      - "eu-de_eco_infra"
      - "eu-nl_eco_infra"
    groups:
      - "eco_infra"
  # apimon infra
  - cloud: "otcinfra-domain2-admin"
    role: "te_admin"
    projects:
      - "eu-de_apimon"
    groups:
      - "apimon"
  - cloud: "otcinfra-domain2-admin"
    role: "server_adm"
    projects:
      - "eu-de_apimon"
    groups:
      - "apimon"
  # Zuul role assignments
  - cloud: "otcinfra-domain2-admin"
    role: "te_admin"
    groups: ['zuul-ci']
    projects:
      - "eu-de_zuul"
      - "eu-de_zuul_pool1"
      - "eu-de_zuul_pool2"
      - "eu-de_zuul_pool3"
  - cloud: "otcinfra-domain2-admin"
    role: "server_adm"
    groups: ['zuul-ci']
    projects:
      - "eu-de_zuul"
      - "eu-de_zuul_pool1"
      - "eu-de_zuul_pool2"
      - "eu-de_zuul_pool3"
  - cloud: "otcinfra-domain2-admin"
    role: "te_admin"
    groups: ['zuul_nodepool']
    projects:
      - "eu-de_zuul_pool1"
      - "eu-de_zuul_pool2"
      - "eu-de_zuul_pool3"
  - cloud: "otcinfra-domain2-admin"
    role: "server_adm"
    groups: ['zuul_nodepool']
    projects:
      - "eu-de_zuul_pool1"
      - "eu-de_zuul_pool2"
      - "eu-de_zuul_pool3"
  - cloud: "otc-tests-admin"
    role: "te_admin"
    projects:
      - "eu-de_zuul_acc"
      - "eu-de_zuul_otce"
      - "eu-de_zuul_go"
      - "eu-de_zuul_rancher"
      - "eu-de_zuul_tf"
    groups:
      - "zuul_functional"
  # APImon role assignments
  - cloud: "otc-tests-admin"
    role: "server_adm"
    projects:
      - "eu-de_apimon_probes1"
      - "eu-de_apimon_probes2"
      - "eu-de_apimon_probes3"
      - "eu-de_apimon_probes4"
      - "eu-nl_apimon_probes1"
      - "eu-nl_apimon_probes2"
      - "eu-nl_apimon_probes3"
      - "eu-nl_apimon_probes4"
    groups:
      - "apimon"
  - cloud: "otc-tests-admin"
    role: "te_admin"
    projects:
      - "eu-de_apimon_probes1"
      - "eu-de_apimon_probes2"
      - "eu-de_apimon_probes3"
      - "eu-de_apimon_probes4"
      - "eu-nl_apimon_probes1"
      - "eu-nl_apimon_probes2"
      - "eu-nl_apimon_probes3"
      - "eu-nl_apimon_probes4"
    groups:
      - "apimon"

