---
image: "Standard_Ubuntu_22.04_latest"
flavor: "c4.large.2"
security_groups: ["failover_common", "hc_sg"]
nics:
  - fixed_ip: "192.168.161.101"
    net-name: "infra-net"
root_volume_size: 20
auto_ip: false
data_volumes:
  - name: "var"
    size: 100
  - name: "home"
    size: 20
  - name: "data"
    size: 50
userdata: |
  #cloud-config
  disk_setup:
    /dev/vdb:
      table_type: 'mbr'
      layout:
        - 100
    /dev/vdc:
      table_type: 'mbr'
      layout:
        - 100
    /dev/vdd:
      table_type: 'mbr'
      layout:
        - 100
  fs_setup:
    - label: var
      filesystem: ext4
      device: '/dev/vdb1'
    - label: home
      filesystem: ext4
      device: '/dev/vdc1'
    - label: data
      filesystem: ext4
      device: '/dev/vdd1'
  mounts:
    - [ "LABEL=home", "/home", "auto", "defaults", "0", "2" ]
    - [ "LABEL=data", "/data", "auto", "defaults", "0", "2" ]
  groups:
    - automation
  users:
    - default
    - name: automation
      primary_group: automation
      ssh_authorized_keys:
        - "{{ bastion_public_key }}"
      sudo: ALL=(ALL) NOPASSWD:ALL
  runcmd:
    - mkdir /mnt/vdb && mount /dev/vdb1 /mnt/vdb
    - cp -a /var/* /mnt/vdb/
    - umount /mnt/vdb && rmdir /mnt/vdb
    - echo "LABEL=var   /var   auto   defaults,comment=cloudconfig  0 2" >> /etc/fstab
    - mount /var

# 873/tcp - rsync
firewalld_extra_ports_enable:
  - "443/tcp"

# exclude mountpoints to search for SUID/GUID files
# for audit rules
find_exclude_mountpoints:
  - "/srv/node/vdd1"
