---
image: "Standard_Ubuntu_22.04_latest"
flavor: "d2.xlarge.8"
security_groups: ["swift_common", "swift_storage_sg"]
nics:
  - fixed_ip: "192.168.80.105"
    net-name: "management_net"
  - fixed_ip: "192.168.82.105"
    net-name: "storage_net"
  - fixed_ip: "192.168.83.105"
    net-name: "replication_net"
root_volume_size: 20
auto_ip: false
data_volumes:
  - name: "var"
    size: 100
  - name: "home"
    size: 20
userdata: |
  #cloud-config
  disk_setup:
    /dev/vdb:
      table_type: 'mbr'
      layout:
        - 100
    /dev/vdc:
      table_type: 'mbr'
      layout:
        - 100
    /dev/sda:
      table_type: 'mbr'
      layout:
        - 100
    /dev/sdb:
      table_type: 'mbr'
      layout:
        - 100
  fs_setup:
    - label: var
      filesystem: ext4
      device: '/dev/vdb1'
    - label: home
      filesystem: ext4
      device: '/dev/vdc1'
    - label: storage1
      filesystem: xfs
      device: '/dev/sda1'
    - label: storage2
      filesystem: xfs
      device: '/dev/sdb1'
  mounts:
    - [ "LABEL=home", "/home", "auto", "defaults", "0", "2" ]
  groups:
    - automation
  users:
    - default
    - name: automation
      primary_group: automation
      ssh_authorized_keys:
        - "{{ bastion_public_key }}"
      sudo: ALL=(ALL) NOPASSWD:ALL
  runcmd:
    - mkdir /mnt/vdb && mount /dev/vdb1 /mnt/vdb
    - cp -a /var/* /mnt/vdb/
    - umount /mnt/vdb && rmdir /mnt/vdb
    - echo "LABEL=var   /var   auto   defaults,comment=cloudconfig  0 2" >> /etc/fstab
    - mount /var

swift_storage_ip: "192.168.82.105"
swift_replication_ip: "192.168.83.105"
swift_drives:
  - name: "sda1"
  - name: "sdb1"
swift_region: 1
swift_zone: 1

swift_services:
  - "account"
  - "container"
  - "object"
  - "rest"

# 873/tcp - rsync
firewalld_extra_ports_enable:
  - "873/tcp"
  - "{{ swift_object_server_port }}/tcp"
  - "{{ swift_container_server_port }}/tcp"
  - "{{ swift_account_server_port }}/tcp"

# exclude mountpoints to search for SUID/GUID files
# for audit rules
find_exclude_mountpoints:
  - "/srv/node/sda1"
  - "/srv/node/sdb1"
