---
image: "Standard_Ubuntu_22.04_latest"
flavor: "c4.2xlarge.2"
security_groups: ["cloudmon_common", "graphite_sg"]

nics:
  - fixed_ip: "192.168.121.11"
    net-name: "stackmon"

root_volume_size: 20
auto_ip: false
data_volumes:
  - name: "var"
    size: 100
  - name: "home"
    size: 20
  - name: "storage1"
    size: 512
    type: "SAS"
userdata: |
  #cloud-config
  disk_setup:
    /dev/vdb:
      table_type: 'mbr'
      layout:
        - 100
    /dev/vdc:
      table_type: 'mbr'
      layout:
        - 100
    /dev/vdd:
      table_type: 'mbr'
      layout:
        - 100
  fs_setup:
    - label: var
      filesystem: ext4
      device: '/dev/vdb1'
    - label: home
      filesystem: ext4
      device: '/dev/vdc1'
    - label: storage
      filesystem: ext4
      device: '/dev/vdd1'
  mounts:
    - [ "LABEL=home", "/home", "auto", "defaults", "0", "2" ]
    - [ "LABEL=storage", "/opt/graphite/storage", "auto", "defaults", "1", "2" ]
  groups:
    - automation
  users:
    - default
    - name: automation
      primary_group: automation
      ssh_authorized_keys:
        - "{{ bastion_public_key }}"
      sudo: ALL=(ALL) NOPASSWD:ALL
  runcmd:
    - mkdir /mnt/vdb && mount /dev/vdb1 /mnt/vdb
    - cp -a /var/* /mnt/vdb/
    - umount /mnt/vdb && rmdir /mnt/vdb
    - echo "LABEL=var   /var   auto   defaults,comment=cloudconfig  0 2" >> /etc/fstab
    - mount /var

firewalld_extra_services_enable: ['http', 'https']
firewalld_extra_ports_enable:
  - '2003/tcp'
  - '2004/tcp'
  - '2013/tcp'
  - '2014/tcp'
  - '2023/tcp'
  - '2024/tcp'
  - '8080/tcp'
  - '8081/tcp'
  - '8082/tcp'
  - '8125/udp'
  - '11211/tcp'

ssl_certs:
  graphite:
    - "graphite3.cloudmon.eco.tsi-dev.otc-service.com"
    - "db.cloudmon.eco.tsi-dev.otc-service.com"
