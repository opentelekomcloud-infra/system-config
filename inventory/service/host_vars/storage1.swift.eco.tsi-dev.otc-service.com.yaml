---
swift_storage_ip: "192.168.82.166"
swift_replication_ip: "192.168.83.114"
swift_drives:
  - name: "vdb"
swift_region: 1
swift_zone: 1

swift_services:
  - "account"
  - "container"
  - "object"
  - "rest"

# 873/tcp - rsync
firewalld_extra_ports_enable:
  - "873/tcp"
  - "{{ swift_object_server_port }}/tcp"
  - "{{ swift_container_server_port }}/tcp"
  - "{{ swift_account_server_port }}/tcp"
